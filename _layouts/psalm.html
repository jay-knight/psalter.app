---
layout: page
---

<section class="psalm">
    <div class="psalm-header">
        <div class="previous-psalm">
        {% if page.previous %}
            <a href="/psalm/{{page.previous}}">{{page.previous}}</a>
        {% endif %}
        </div>
    <h2 class="psalm-title">Psalm {{ page.psalm }}</h2>
        <div class="next-psalm">
            {% if page.next %}
                <a href="/psalm/{{page.next}}">{{page.next}}</a>
            {% endif %}
        </div>
    </div>

    <section class="psalm-text">
        {% assign psalm_file = "psalm" | append: page.psalm %}
        {% for verse in site.data[page.version][psalm_file] %}
            <div class="psalm-verse">
                <sup class="verse-number">{{verse.verse}}</sup>
                {{verse.text}}
            </div>
        {% endfor %}
    </section>
</section>
