- verse: 1
  text: "Alleluia. Give thanks to the Lord, for he is good; for his mercy endures for ever. "
- verse: 2
  text: "Let them say so who have been redeemed by the Lord, whom he has redeemed from the hand of the enemy; "
- verse: 3
  text: "and gathered them out of the countries, from the east, and west, and north, and south. "
- verse: 4
  text: "They wandered in the wilderness in a dry land; they found no way to a city of habitation. "
- verse: 5
  text: "Hungry and thirsty, their soul fainted in them. "
- verse: 6
  text: "Then they cried to the Lord in their affliction, and he delivered them out of their distresses. "
- verse: 7
  text: "And he guided them into a straight path, that they might go to a city of habitation. "
- verse: 8
  text: "Let them acknowledge to the Lord his mercies, and his wonderful works to the children of men. "
- verse: 9
  text: "For he satisfies the empty soul, and fills the hungry soul with good things, "
- verse: 10
  text: "even them that sit in darkness and the shadow of death, fettered in poverty and iron; "
- verse: 11
  text: "because they rebelled against the words of God, and provoked the counsel of the Most High. "
- verse: 12
  text: "So their heart was brought low with troubles; they were weak, and there was no helper. "
- verse: 13
  text: "Then they cried to the Lord in their affliction, and he saved them out of their distresses. "
- verse: 14
  text: "And he brought them out of darkness and the shadow of death, and broke their bonds asunder. "
- verse: 15
  text: "Let them acknowledge to the Lord his mercies, and his wonders to the children of men. "
- verse: 16
  text: "For he broke to pieces the brazen gates, and crushed the iron bars. "
- verse: 17
  text: "He helped them out of the way of their iniquity; for they were brought low because of their iniquities. "
- verse: 18
  text: "Their soul abhorred all meat; and they drew near to the gates of death. "
- verse: 19
  text: "Then they cried to the Lord in their affliction, and he saved them out of their distresses. "
- verse: 20
  text: "He sent his word, and healed them, and delivered them out of their destructions. "
- verse: 21
  text: "Let them acknowledge to the Lord his mercies, and his wonderful works to the children of men. "
- verse: 22
  text: "And let them offer to him the sacrifice of praise, and proclaim his works with exultation. "
- verse: 23
  text: "They that go down to the sea in ships, doing business in many waters; "
- verse: 24
  text: "these men have seen the works of the Lord, and his wonders in the deep. "
- verse: 25
  text: "He speaks, and the stormy wind arises, and its waves are lifted up. "
- verse: 26
  text: "They go up to the heavens, and go down to the depths; their soul melts because of troubles. "
- verse: 27
  text: "They are troubled, they stagger as a drunkard, and all their wisdom is swallowed up. "
- verse: 28
  text: "Then they cry to the Lord in their affliction, and he brings them out of their distresses. "
- verse: 29
  text: "And he commands the storm, and it is calmed into a gentle breeze, and its waves are still. "
- verse: 30
  text: "And they are glad, because they are quiet; and he guides them to their desired haven. "
- verse: 31
  text: "Let them acknowledge to the Lord his mercies, and his wonderful works to the children of men. "
- verse: 32
  text: "Let them exalt him in the congregation of the people, and praise him in the seat of the elders. "
- verse: 33
  text: "He turns rivers into a desert, and streams of water into a dry land; "
- verse: 34
  text: "a fruitful land into saltness, for the wickedness of them that dwell in it. "
- verse: 35
  text: "He turns a wilderness into pools of water, and a dry land into streams of water. "
- verse: 36
  text: "And there he causes the hungry to dwell, and they establish for themselves cities of habitation. "
- verse: 37
  text: "And they sow fields, and plant vineyards, and they yield fruit of increase. "
- verse: 38
  text: "And he blesses them, and they multiply exceedingly, and he diminishes not the number of their cattle. "
- verse: 39
  text: "Again they become few, and are brought low, by the pressure of evils and pain. "
- verse: 40
  text: "Contempt is poured upon their princes, and he causes them to wander in a desert and trackless land. "
- verse: 41
  text: "But he helps the poor out of poverty, and makes him families as a flock. "
- verse: 42
  text: "The upright shall see and rejoice; and all iniquity shall stop her mouth. "
- verse: 43
  text: "Who is wise, and will observe these things, and understand the mercies of the Lord? "
