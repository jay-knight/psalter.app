- verse: 1
  text: "For the end, a Psalm for the sons of Core, concerning the wine-presses. "
- verse: 2
  text: "How amiable are thy tabernacles, O Lord of hosts! "
- verse: 3
  text: "My soul longs, and faints for the courts of the Lord: my heart and my flesh have exulted in the living God. "
- verse: 4
  text: "Yea, the sparrow has found himself a home, and the turtle-dove a nest for herself, where she may lay her young, even thine altars, O Lord of hosts, my King, and my God. "
- verse: 5
  text: "Blessed are they that dwell in thy house: they will praise thee evermore. Pause. "
- verse: 6
  text: "Blessed is the man whose help is of thee, O Lord; in his heart he has purposed to go up "
- verse: 7
  text: "the valley of weeping, to the place which he has appointed, for there the law-giver will grant blessings. "
- verse: 8
  text: "They shall go from strength to strength: the God of gods shall be seen in Sion. "
- verse: 9
  text: "O Lord God of hosts, hear my prayer: hearken, O God of Jacob. Pause. "
- verse: 10
  text: "Behold, O God our defender, and look upon the face of thine anointed. "
- verse: 11
  text: "For one day in thy courts is better than thousands. I would rather be an abject in the house of God, than dwell in the tents of sinners. "
- verse: 12
  text: "For the Lord loves mercy and truth: God will give grace and glory: the Lord will not withhold good things from them that walk in innocence. "
- verse: 13
  text: "O Lord of hosts, blessed is the man that trusts in thee. "
