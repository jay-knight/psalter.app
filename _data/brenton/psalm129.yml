- verse: 1
  text: "A Song of Degrees. Out of the depths have I cried to thee, O Lord. "
- verse: 2
  text: "O Lord, hearken to my voice; let thine ears be attentive to the voice of my supplication. "
- verse: 3
  text: "If thou, O Lord, shouldest mark iniquities, O Lord, who shall stand? "
- verse: 4
  text: "For with thee is forgiveness: for thy name's sake "
- verse: 5
  text: "have I waited for thee, O Lord, my soul has waited for thy word. "
- verse: 6
  text: "My soul has hoped in the Lord; from the morning watch till night. "
- verse: 7
  text: "Let Israel hope in the Lord: for with the Lord is mercy, and with him is plenteous redemption. "
- verse: 8
  text: "And he shall redeem Israel from all his iniquities. "
