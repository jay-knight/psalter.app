- verse: 1
  text: "For the end, a Psalm of David. "
- verse: 2
  text: "The Lord hear thee in the day of trouble; the name of the God of Jacob defend thee. "
- verse: 3
  text: "Send thee help from the sanctuary, and aid thee out of Sion. "
- verse: 4
  text: "Remember all thy sacrifice, and enrich thy whole-burnt-offering. Pause. "
- verse: 5
  text: "Grant thee according to thy heart, and fulfil all thy desire. "
- verse: 6
  text: "We will exult in thy salvation, and in the name of our God shall we be magnified: the Lord fulfil all thy petitions. "
- verse: 7
  text: "Now I know that the Lord has saved his Christ: he shall hear him from his holy heaven: the salvation of his right hand is mighty. "
- verse: 8
  text: "Some glory in chariots, and some in horses: but we will glory in the name of the Lord our God. "
- verse: 9
  text: "They are overthrown and fallen: but we are risen, and have been set upright. "
- verse: 10
  text: "O Lord, save the king: and hear us in whatever day we call upon thee. "
