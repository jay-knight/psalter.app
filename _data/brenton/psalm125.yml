- verse: 1
  text: "A Song of Degrees. When the Lord turned the captivity of Sion, we became as comforted ones. "
- verse: 2
  text: "Then was our mouth filled with joy, and our tongue with exultation: then would they say among the Gentiles, "
- verse: 3
  text: "The Lord has done great things among them. The Lord has done great things for us, we became joyful. "
- verse: 4
  text: "Turn, O Lord, our captivity, as the streams in the south. "
- verse: 5
  text: "They that sow in tears shall reap in joy. "
- verse: 6
  text: "They went on and wept as they cast their seeds; but they shall surely come with exultation, bringing their sheaves with them. "
