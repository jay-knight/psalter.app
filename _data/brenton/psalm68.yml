- verse: 1
  text: "For the end, a Psalm of David, for alternate strains. "
- verse: 2
  text: "Save me, O God; for the waters have come in to my soul. "
- verse: 3
  text: "I am stuck fast in deep mire, and there is no standing: I am come in to the depths of the sea, and a storm has overwhelmed me. "
- verse: 4
  text: "I am weary of crying, my throat has become hoarse; mine eyes have failed by my waiting on my God. "
- verse: 5
  text: "They that hate me without a cause are more than the hairs of my head: my enemies that persecute me unrighteously are strengthened: then I restored that which I took not away. "
- verse: 6
  text: "O God, thou knowest my foolishness; and my transgressions are not hidden from thee. "
- verse: 7
  text: "Let not them that wait on thee, O Lord of hosts, be ashamed on my account: let not them that seek thee, be ashamed on my account, O God of Israel. "
- verse: 8
  text: "For I have suffered reproach for thy sake; shame has covered my face. "
- verse: 9
  text: "I became strange to my brethren, and a stranger to my mother's children. "
- verse: 10
  text: "For the zeal of thine house has eaten me up; and the reproaches of them that reproached thee are fallen upon me. "
- verse: 11
  text: "And I bowed down my soul with fasting, and that was made my reproach. "
- verse: 12
  text: "And I put on sackcloth for my covering; and I became a proverb to them. "
- verse: 13
  text: "They that sit in the gate talked against me, and they that drank wine sang against me. "
- verse: 14
  text: "But I will cry to thee, O Lord, in my prayer; O God, it is a propitious time: in the multitude of thy mercy hear me, in the truth of thy salvation. "
- verse: 15
  text: "Save me from the mire, that I stick not in it: let me be delivered from them that hate me, and from the deep waters. "
- verse: 16
  text: "Let not the waterflood drown me, nor let the deep swallow me up; neither let the well shut its mouth upon me. "
- verse: 17
  text: "Hear me, O Lord; for thy mercy is good: according to the multitude of thy compassions look upon me. "
- verse: 18
  text: "And turn not away thy face from thy servant; for I am afflicted: hear me speedily. "
- verse: 19
  text: "Draw nigh to my soul and redeem it: deliver me because of mine enemies. "
- verse: 20
  text: "For thou knowest my reproach, and my shame, and my confusion; all that afflict me are before thee. "
- verse: 21
  text: "My soul has waited for reproach and misery; and I waited for one to grieve with me, but there was none; and for one to comfort me, but I found none. "
- verse: 22
  text: "They gave me also gall for my food, and made me drink vinegar for my thirst. "
- verse: 23
  text: "Let their table before them be for a snare, and for a recompence, and for a stumbling-block. "
- verse: 24
  text: "Let their eyes be darkened that they should not see; and bow down their back continually. "
- verse: 25
  text: "Pour out thy wrath upon them, and let the fury of thine anger take hold on them. "
- verse: 26
  text: "Let their habitation be made desolate; and let there be no inhabitant in their tents: "
- verse: 27
  text: "because they persecuted him whom thou hast smitten; and they have added to the grief of my wounds. "
- verse: 28
  text: "Add iniquity to their iniquity; and let them not come into thy righteousness. "
- verse: 29
  text: "Let them be blotted out of the book of the living, and let them not be written with the righteous. "
- verse: 30
  text: "I am poor and sorrowful; but the salvation of thy countenance has helped me. "
- verse: 31
  text: "I will praise the name of my God with a song, I will magnify him with praise; "
- verse: 32
  text: "and this shall please God more than a young calf having horns and hoofs. "
- verse: 33
  text: "Let the poor see and rejoice; seek the Lord diligently, and ye shall live. "
- verse: 34
  text: "For the Lord hears the poor, and does not set at nought his fettered ones. "
- verse: 35
  text: "Let the heavens and the earth praise him, the sea, and all things moving in them. "
- verse: 36
  text: "For God will save Sion, and the cities of Judea shall be built; and men shall dwell there, and inherit it. "
- verse: 37
  text: "And the seed of his servants shall possess it, and they that love his name shall dwell therein. "
