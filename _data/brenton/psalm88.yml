- verse: 2
  text: "I will sing of thy mercies, O Lord, for ever: I will declare thy truth with my mouth to all generations. "
- verse: 3
  text: "For thou hast said, Mercy shall be built up for ever: thy truth shall be established in the heavens. "
- verse: 4
  text: "I made a covenant with my chosen ones, I sware unto David my servant. "
- verse: 5
  text: "I will establish thy seed for ever, and build up thy throne to all generations. Pause. "
- verse: 6
  text: "The heavens shall declare thy wonders, O Lord; and thy truth in the assembly of the saints. "
- verse: 7
  text: "For who in the heavens shall be compared to the Lord? and who shall be likened to the Lord among the sons of God? "
- verse: 8
  text: "God is glorified in the council of the saints; great and terrible toward all that are round about him. "
- verse: 9
  text: "O Lord God of hosts, who is like to thee? thou art mighty, O Lord, and thy truth is round about thee. "
- verse: 10
  text: "Thou rulest the power of the sea; and thou calmest the tumult of its waves. "
- verse: 11
  text: "Thou hast brought down the proud as one that is slain; and with the arm of thy power thou hast scattered thine enemies. "
- verse: 12
  text: "The heavens are thine, and the earth is thine: thou hast founded the world, and the fulness of it. "
- verse: 13
  text: "Thou hast created the north and the west: Thabor and Hermon shall rejoice in thy name. "
- verse: 14
  text: "Thine is the mighty arm: let thy hand be strengthened, let thy right hand be exalted. "
- verse: 15
  text: "Justice and judgment are the establishment of thy throne: mercy and truth shall go before thy face. "
- verse: 16
  text: "Blessed is the people that knows the joyful sound: they shall walk, O Lord, in the light of thy countenance. "
- verse: 17
  text: "And in thy name shall they rejoice all the day: and in thy righteousness shall they be exalted. "
- verse: 18
  text: "For thou art the boast of their strength; and in thy good pleasure shall our horn be exalted, "
- verse: 19
  text: "for our help is of the Lord; and of the Holy One of Israel, our king. "
- verse: 20
  text: "Then thou spokest in vision to thy children, and saidst, I have laid help on a mighty one; I have exalted one chosen out of my people. "
- verse: 21
  text: "I have found David my servant; I have anointed him by my holy mercy. "
- verse: 22
  text: "For my hand shall support him; and mine arm shall strengthen him. "
- verse: 23
  text: "The enemy shall have no advantage against him; and the son of transgression shall not hurt him again. "
- verse: 24
  text: "And I will hew down his foes before him, and put to flight those that hate him. "
- verse: 25
  text: "But my truth and my mercy shall be with him; and in my name shall his horn be exalted. "
- verse: 26
  text: "And I will set his hand in the sea, and his right hand in the rivers. "
- verse: 27
  text: "He shall call upon me, saying, Thou art my Father, my God, and the helper of my salvation. "
- verse: 28
  text: "And I will make him my first-born, higher than the kings of the earth. "
- verse: 29
  text: "I will keep my mercy for him for ever, and my covenant shall be firm with him. "
- verse: 30
  text: "And I will establish his seed for ever and ever, and his throne as the days of heaven. "
- verse: 31
  text: "If his children should forsake my law, and walk not in my judgments; "
- verse: 32
  text: "if they should profane my ordinances, and not keep my commandments; "
- verse: 33
  text: "I will visit their transgressions with a rod, and their sins with scourges. "
- verse: 34
  text: "But my mercy I will not utterly remove from him, nor wrong my truth. "
- verse: 35
  text: "Neither will I by any means profane my covenant; and I will not make void the things that proceed out of my lips. "
- verse: 36
  text: "Once have I sworn by my holiness, that I will not lie to David. "
- verse: 37
  text: "His seed shall endure for ever, and his throne as the sun before me; "
- verse: 38
  text: "and as the moon that is established for ever, and as the faithful witness in heaven. Pause. "
- verse: 39
  text: "But thou hast cast off and set at nought, thou hast rejected thine anointed. "
- verse: 40
  text: "Thou hast overthrown the covenant of thy servant; thou hast profaned his sanctuary, casting it to the ground. "
- verse: 41
  text: "Thou hast broken down all his hedges; thou hast made his strong holds a terror. "
- verse: 42
  text: "All that go by the way have spoiled him: he is become a reproach to his neighbours. "
- verse: 43
  text: "Thou hast exalted the right hand of his enemies; thou hast made all his enemies to rejoice. "
- verse: 44
  text: "Thou hast turned back the help of his sword, and hast not helped him in the battle. "
- verse: 45
  text: "Thou hast deprived him of glory: thou hast broken down his throne to the ground. "
- verse: 46
  text: "Thou hast shortened the days of his throne: thou hast poured shame upon him. Pause. "
- verse: 47
  text: "How long, O Lord, wilt thou turn away, for ever? shall thine anger flame out as fire? "
- verse: 48
  text: "Remember what my being is: for hast thou created all the sons of men in vain? "
- verse: 49
  text: "What man is there who shall live, and not see death? shall any one deliver his soul from the hand of Hades? Pause. "
- verse: 50
  text: "Where are thine ancient mercies, O Lord, which thou swarest to David in thy truth? "
- verse: 51
  text: "Remember, O Lord, the reproach of thy servants, which I have borne in my bosom, even the reproach of many nations; "
- verse: 52
  text: "wherewith thine enemies have reviled, O Lord: wherewith they have reviled the recompence of thine anointed. "
- verse: 53
  text: "Blessed be the Lord for ever. So be it, so be it. "
