  text: "A Psalm of David. The Lord reigns;â€”let the people rage; it is he that sits upon the cherubs, let the earth be moved. "
- verse: 2
  text: "The Lord is great in Sion, and is high over all the people. "
- verse: 3
  text: "Let them give thanks to thy great name; for it is terrible and holy. "
- verse: 4
  text: "And the king's honour loves judgment; thou hast prepared equity, thou hast wrought judgment and justice in Jacob. "
- verse: 5
  text: "Exalt ye the Lord our God, and worship at his footstool; for he is holy. "
- verse: 6
  text: "Moses and Aaron among his priests, and Samuel among them that call upon his name; they called upon the Lord, and he heard them. "
- verse: 7
  text: "He spoke to them in a pillar of cloud; they kept his testimonies, and the ordinances which he gave them. "
- verse: 8
  text: "O Lord our God, thou heardest them; O God, thou becamest propitious to them, though thou didst take vengeance on all their devices. "
- verse: 9
  text: "Exalt ye the Lord our God, and worship at his holy mountain; for the Lord our God is holy. "
