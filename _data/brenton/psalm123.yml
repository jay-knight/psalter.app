- verse: 1
  text: "A Song of Degrees. If it had not been that the Lord was among us, let Israel now say; "
- verse: 2
  text: "if it had not been that the Lord was among us, when men rose up against us; "
- verse: 3
  text: "verily they would have swallowed us up alive, when their wrath was kindled against us: "
- verse: 4
  text: "verily the water would have drowned us, our soul would have gone under the torrent. "
- verse: 5
  text: "Yea, our soul would have gone under the overwhelming water. "
- verse: 6
  text: "Blessed be the Lord, who has not given us for a prey to their teeth. "
- verse: 7
  text: "Our soul has been delivered as a sparrow from the snare of the fowlers: the snare is broken, and we are delivered. "
- verse: 8
  text: "Our help is in the name of the Lord, who made heaven and earth. "
