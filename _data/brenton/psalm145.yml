- verse: 1
  text: "Alleluia, a Psalm of Agg√¶us and Zacharias. My soul, praise the Lord. "
- verse: 2
  text: "While I live will I praise the Lord: I will sing praises to my God as long as I exist. "
- verse: 3
  text: "Trust not in princes, nor in the children of men, in whom there is no safety. "
- verse: 4
  text: "His breath shall go forth, and he shall return to his earth; in that day all his thoughts shall perish. "
- verse: 5
  text: "Blessed is he whose helper is the God of Jacob, whose hope is in the Lord his God: "
- verse: 6
  text: "who made heaven, and earth, the sea, and all things in them: who keeps truth for ever: "
- verse: 7
  text: "who executes judgment for the wronged: who gives food to the hungry. The Lord looses the fettered ones: "
- verse: 8
  text: "the Lord gives wisdom to the blind: The Lord sets up the broken down: the Lord loves the righteous: the Lord preserves the strangers; "
- verse: 9
  text: "he will relieve the orphan and widow: but will utterly remove the way of sinners. "
- verse: 10
  text: "The Lord shall reign for ever, even thy God, O Sion, to all generations. "
