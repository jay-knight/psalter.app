- verse: 1
  text: "For the end, a Psalm and Song of David. "
- verse: 2
  text: "Praise becomes thee, O God, in Sion; and to thee shall the vow be performed. "
- verse: 3
  text: "Hear my prayer; to thee all flesh shall come. "
- verse: 4
  text: "The words of transgressors have overpowered us; but do thou pardon our sins. "
- verse: 5
  text: "Blessed is he whom thou hast chosen and adopted; he shall dwell in thy courts; we shall be filled with the good things of thy house; thy temple is holy. "
- verse: 6
  text: "Thou art wonderful in righteousness. Hearken to us, O God our Saviour; the hope of all the ends of the earth, and of them that are on the sea afar off: "
- verse: 7
  text: "who dost establish the mountains in thy strength, being girded about with power; "
- verse: 8
  text: "who troublest the depth of the sea, the sounds of its waves. "
- verse: 9
  text: "The nations shall be troubled, and they that inhabit the ends of the earth shall be afraid of thy signs; thou wilt cause the outgoings of morning and evening to rejoice. "
- verse: 10
  text: "Thou hast visited the earth, and saturated it; thou hast abundantly enriched it. The river of God is filled with water; thou hast prepared their food, for thus is the preparation of it. "
- verse: 11
  text: "Saturate her furrows, multiply her fruits; the crop springing up shall rejoice in its drops. "
- verse: 12
  text: "Thou wilt bless the crown of the year because of thy goodness; and thy plains shall be filled with fatness. "
- verse: 13
  text: "The mountains of the wilderness shall be enriched; and the hills shall gird themselves with joy. "
- verse: 14
  text: "The rams of the flock are clothed with wool, and the valleys shall abound in corn; they shall cry aloud, yea they shall sing hymns. "
