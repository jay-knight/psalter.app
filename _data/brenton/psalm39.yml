- verse: 1
  text: "For the end, a Psalm of David. "
- verse: 2
  text: "I waited patiently for the Lord; and he attended to me, and hearkened to my supplication. "
- verse: 3
  text: "And he brought me up out of a pit of misery, and from miry clay: and he set my feet on a rock, and ordered my goings aright. "
- verse: 4
  text: "And he put a new song into my mouth, even a hymn to our God: many shall see it, and fear, and shall hope in the Lord. "
- verse: 5
  text: "Blessed is the man whose hope is the name of the Lord, and who has not regarded vanities and false frenzies. "
- verse: 6
  text: "O Lord my God, thou hast multiplied thy wonderful works, and in thy thoughts there is none who shall be likened to thee: I declared and spoke of them: they exceeded number. "
- verse: 7
  text: "Sacrifice and offering thou wouldest not; but a body hast thou prepared me: whole-burnt-offering and sacrifice for sin thou didst not require. "
- verse: 8
  text: "Then I said, Behold, I come: in the volume of the book it is written concerning me, "
- verse: 9
  text: "I desired to do thy will, O my God, and thy law in the midst of mine heart. "
- verse: 10
  text: "I have preached righteousness in the great congregation; lo! I will not refrain my lips; O Lord, thou knowest my righteousness. "
- verse: 11
  text: "I have not hid thy truth within my heart, and I have declared thy salvation; I have not hid thy mercy and thy truth from the great congregation. "
- verse: 12
  text: "But thou, Lord, remove not thy compassion far from me; thy mercy and thy truth have helped me continually. "
- verse: 13
  text: "For innumerable evils have encompassed me; my transgressions have taken hold of me, and I could not see; they are multiplied more than the hairs of my head; and my heart has failed me. "
- verse: 14
  text: "Be pleased, O Lord, to deliver me; O Lord, draw nigh to help me. "
- verse: 15
  text: "Let those that seek my soul, to destroy it, be ashamed and confounded together; let those that wish me evil be turned backward and put to shame. "
- verse: 16
  text: "Let those that say to me, Aha, aha, quickly receive shame for their reward. "
- verse: 17
  text: "Let all those that seek thee, O Lord, exult and rejoice in thee; and let them that love thy salvation say continually, The Lord be magnified. "
- verse: 18
  text: "But I am poor and needy; the Lord will take care of me; thou art my helper, and my defender, O my God, delay not. "
