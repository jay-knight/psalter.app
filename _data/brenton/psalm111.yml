- verse: 1
  text: "Alleluia. Blessed is the man that fears the Lord: he will delight greatly in his commandments. "
- verse: 2
  text: "His seed shall be mighty in the earth: the generation of the upright shall be blessed. "
- verse: 3
  text: "Glory and riches shall be in his house; and his righteousness endures for evermore. "
- verse: 4
  text: "To the upright light has sprung up in darkness: he is pitiful, and merciful, and righteous. "
- verse: 5
  text: "The good man is he that pities and lends: he will direct his affairs with judgment. "
- verse: 6
  text: "For he shall not be moved for ever; the righteous shall be in everlasting remembrance. "
- verse: 7
  text: "He shall not be afraid of any evil report: his heart is ready to trust in the Lord. "
- verse: 8
  text: "His heart is established, he shall not fear, till he shall see his desire upon his enemies. "
- verse: 9
  text: "He has dispersed abroad; he has given to the poor; his righteousness endures for evermore: his horn shall be exalted with honour. "
- verse: 10
  text: "The sinner shall see and be angry, he shall gnash his teeth, and consume away: the desire of the sinner shall perish. "
