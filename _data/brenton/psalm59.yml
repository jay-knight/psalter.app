- verse: 1
  text: "For the end, for them that shall yet be changed; for an inscription by David for instruction, "
- verse: 2
  text: "when he had burned Mesopotamia of Syria, and Syria Sobal, and Joab had returned and smitten in the valley of salt twelve thousand. "
- verse: 3
  text: "O God, thou hast rejected and destroyed us; thou hast been angry, yet hast pitied us. "
- verse: 4
  text: "Thou hast shaken the earth, and troubled it; heal its breaches, for it has been shaken. "
- verse: 5
  text: "Thou hast shewn thy people hard things: thou hast made us drink the wine of astonishment. "
- verse: 6
  text: "Thou hast given a token to them that fear thee, that they might flee from the bow. Pause. "
- verse: 7
  text: "That thy beloved ones may be delivered; save with thy right hand, and hear me. "
- verse: 8
  text: "God has spoken in his holiness; I will rejoice, and divide Sicima, and measure out the valley of tents. "
- verse: 9
  text: "Galaad is mine, and Manasse is mine; and Ephraim is the strength of my head; "
- verse: 10
  text: "Judas is my king; Moab is the caldron of my hope; over Idumea will I stretch out my shoe; the Philistines have been subjected to me. "
- verse: 11
  text: "Who will lead me into the fortified city? who will guide me as far as Idumea? "
- verse: 12
  text: "Wilt not thou, O God, who hast cast us off? and wilt not thou, O God, go forth with our forces? "
- verse: 13
  text: "Give us help from trouble: for vain is the deliverance of man. "
- verse: 14
  text: "In God will we do valiantly; and he shall bring to nought them that harass us. "
