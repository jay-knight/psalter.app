- verse: 1
  text: "Alleluia, a Psalm of Agg√¶us and Zacharias. Praise the Lord, O Jerusalem; praise thy God, O Sion. "
- verse: 2
  text: "For he has strengthened the bars of thy gates; he has blessed thy children within thee. "
- verse: 3
  text: "He makes thy borders peaceful, and fills thee with the flour of wheat. "
- verse: 4
  text: "He sends his oracle to the earth: his word will run swiftly. "
- verse: 5
  text: "He gives snow like wool: he scatters the mist like ashes. "
- verse: 6
  text: "Casting forth his ice like morsels: who shall stand before his cold? "
- verse: 7
  text: "He shall send out his word, and melt them: he shall blow with his wind, and the waters shall flow. "
- verse: 8
  text: "He sends his word to Jacob, his ordinances and judgments to Israel. "
- verse: 9
  text: "He has not done so to any other nation; and he has not shewn them his judgments. "
