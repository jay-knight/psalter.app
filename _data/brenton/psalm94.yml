- verse: 1
  text: "The praise of a Song by David. Come, let us exult in the Lord; let us make a joyful noise to God our Saviour. "
- verse: 2
  text: "Let us come before his presence with thanksgiving, and make a joyful noise to him with psalms. "
- verse: 3
  text: "For the Lord is a great God, and a great king over all gods: for the Lord will not cast off his people. "
- verse: 4
  text: "For the ends of the earth are in his hands; and the heights of the mountains are his. "
- verse: 5
  text: "For the sea is his, and he made it: and his hands formed the dry land. "
- verse: 6
  text: "Come, let us worship and fall down before him; and weep before the Lord that made us. "
- verse: 7
  text: "For he is our God; and we are the people of his pasture, and the sheep of his hand. "
- verse: 8
  text: "To-day, if ye will hear his voice, harden not your hearts, as in the provocation, according to the day of irritation in the wilderness: "
- verse: 9
  text: "where your fathers tempted me, proved me, and saw my works. "
- verse: 10
  text: "Forty years was I grieved with this generation, and said, They do always err in their heart, and they have not known my ways. "
- verse: 11
  text: "So I sware in my wrath, They shall not enter into my rest. "
