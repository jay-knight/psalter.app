- verse: 1
  text: "For the end, for the sons of Core; a Psalm concerning secret things. "
- verse: 2
  text: "God is our refuge and strength, a help in the afflictions that have come heavily upon us. "
- verse: 3
  text: "Therefore will we not fear when the earth is troubled, and the mountains are removed into the depths of the seas. "
- verse: 4
  text: "Their waters have roared and been troubled, the mountains have been troubled by his might. Pause. "
- verse: 5
  text: "The flowings of the river gladden the city of God: the Most High has sanctified his tabernacle. "
- verse: 6
  text: "God is in the midst of her; she shall not be moved: God shall help her with his countenance. "
- verse: 7
  text: "The nations were troubled, the kingdoms tottered: he uttered his voice, the earth shook. "
- verse: 8
  text: "The Lord of hosts is with us; the God of Jacob is our helper. Pause. "
- verse: 9
  text: "Come, and behold the works of the Lord, what wonders he has achieved on the earth. "
- verse: 10
  text: "Putting an end to wars as for the ends of the earth; he will crush the bow, and break in pieces the weapon, and burn the bucklers with fire. "
- verse: 11
  text: "Be still, and know that I am God: I will be exalted among the nations, I will be exalted in the earth. "
- verse: 12
  text: "The Lord of hosts is with us; the God of Jacob is our helper. "
