- verse: 1
  text: "For the end, a Psalm of David, concerning her that inherits. "
- verse: 2
  text: "Hearken to my words, O Lord, attend to my cry. "
- verse: 3
  text: "Attend to the voice of my supplication, my King, and my God: for to thee, O Lord, will I pray. "
- verse: 4
  text: "In the morning thou shalt hear my voice: in the morning will I wait upon thee, and will look up. "
- verse: 5
  text: "For thou art not a God that desires iniquity; neither shall the worker of wickedness dwell with thee. "
- verse: 6
  text: "Neither shall the transgressors continue in thy sight: thou hatest, O Lord, all them that work iniquity. "
- verse: 7
  text: "Thou wilt destroy all that speak falsehood: the Lord abhors the bloody and deceitful man. "
- verse: 8
  text: "But I will enter into thine house in the multitude of thy mercy: I will worship in thy fear toward thy holy temple. "
- verse: 9
  text: "Lead me, O Lord, in thy righteousness because of mine enemies; make my way plain before thy face. "
- verse: 10
  text: "For there is no truth in their mouth; their heart is vain; their throat is an open sepulchre; with their tongues they have used deceit. "
- verse: 11
  text: "Judge them, O God; let them fail of their counsels: cast them out according to the abundance of their ungodliness; for they have provoked thee, O Lord. "
- verse: 12
  text: "But let all that trust on thee be glad in thee: they shall exult for ever, and thou shalt dwell among them; and all that love thy name shall rejoice in thee. "
- verse: 13
  text: "For thou, Lord, shalt bless the righteous: thou hast compassed us as with a shield of favour. "
