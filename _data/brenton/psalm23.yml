- verse: 1
  text: "A Psalm for David on the first day of the week. The earth is the Lord's and the fulness thereof; the world, and all that dwell in it. "
- verse: 2
  text: "He has founded it upon the seas, and prepared it upon the rivers. "
- verse: 3
  text: "Who shall go up to the mountain of the Lord, and who shall stand in his holy place? "
- verse: 4
  text: "He that is innocent in his hands and pure in his heart; who has not lifted up his soul to vanity, nor sworn deceitfully to his neighbour. "
- verse: 5
  text: "He shall receive a blessing from the Lord, and mercy from God his Saviour. "
- verse: 6
  text: "This is the generation of them that seek him, that seek the face of the God of Jacob. Pause. "
- verse: 7
  text: "Lift up your gates, ye princes, and be ye lifted up, ye everlasting doors; and the king of glory shall come in. "
- verse: 8
  text: "Who is this king of glory? the Lord strong and mighty, the Lord mighty in battle. "
- verse: 9
  text: "Lift up your gates, ye princes; and be ye lift up, ye everlasting doors; and the king of glory shall come in. "
- verse: 10
  text: "Who is this king of glory? The Lord of hosts, he is this king of glory. "
