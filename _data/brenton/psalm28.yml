- verse: 1
  text: "A Psalm of David on the occasion of the solemn assembly of the Tabernacle. Bring to the Lord, ye sons of God, bring to the Lord young rams; bring to the Lord glory and honour. "
- verse: 2
  text: "Bring to the Lord glory, due to his name; worship the Lord in his holy court. "
- verse: 3
  text: "The voice of the Lord is upon the waters: the God of glory has thundered: the Lord is upon many waters. "
- verse: 4
  text: "The voice of the Lord is mighty; the voice of the Lord is full of majesty. "
- verse: 5
  text: "There is the voice of the Lord who breaks the cedars; the Lord will break the cedars of Libanus. "
- verse: 6
  text: "And he will beat them small, even Libanus itself, like a calf; and the beloved one is as a young unicorn. "
- verse: 7
  text: "There is a voice of the Lord who divides a flame of fire. "
- verse: 8
  text: "A voice of the Lord who shakes the wilderness; the Lord will shake the wilderness of Cades. "
- verse: 9
  text: "The voice of the Lord strengthens the hinds, and will uncover the thickets: and in his temple every one speaks of his glory. "
- verse: 10
  text: "The Lord will dwell on the waterflood: and the Lord will sit a king for ever. "
- verse: 11
  text: "The Lord will give strength to his people; the Lord will bless his people with peace. "
