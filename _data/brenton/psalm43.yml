- verse: 1
  text: "For the end, a Psalm for instruction, for the sons of Core. "
- verse: 2
  text: "O God, we have heard with our ears, our fathers have told us, the work which thou wroughtest in their days, in the days of old. "
- verse: 3
  text: "Thine hand utterly destroyed the heathen, and thou didst plant them: thou didst afflict the nations, and cast them out. "
- verse: 4
  text: "For they inherited not the land by their own sword, and their own arm did not deliver them; but thy right hand, and thine arm, and the light of thy countenance, because thou wert well pleased in them. "
- verse: 5
  text: "Thou art indeed my King and my God, who commandest deliverances for Jacob. "
- verse: 6
  text: "In thee will we push down our enemies, and in thy name will we bring to nought them that rise up against us. "
- verse: 7
  text: "For I will not trust in my bow, and my sword shall not save me. "
- verse: 8
  text: "For thou hast saved us from them that afflicted us, and hast put to shame them that hated us. "
- verse: 9
  text: "In God will we make our boast all the day, and to thy name will we give thanks for ever. Pause. "
- verse: 10
  text: "But now thou hast cast off, and put us to shame; and thou wilt not go forth with our hosts. "
- verse: 11
  text: "Thou hast turned us back before our enemies; and they that hated us spoiled for themselves. "
- verse: 12
  text: "Thou madest us as sheep for meat; and thou scatteredst us among the nations. "
- verse: 13
  text: "Thou hast sold thy people without price, and there was no profit by their exchange. "
- verse: 14
  text: "Thou hast made us a reproach to our neighbours, a scorn and derision to them that are round about us. "
- verse: 15
  text: "Thou hast made us a proverb among the Gentiles, a shaking of the head among the nations. "
- verse: 16
  text: "All the day my shame is before me, and the confusion of my face has covered me, "
- verse: 17
  text: "because of the voice of the slanderer and reviler; because of the enemy and avenger. "
- verse: 18
  text: "All these things are come upon us: but we have not forgotten thee, neither have we dealt unrighteously in thy covenant. "
- verse: 19
  text: "And our heart has not gone back; but thou hast turned aside our paths from thy way. "
- verse: 20
  text: "For thou hast laid us low in a place of affliction, and the shadow of death has covered us. "
- verse: 21
  text: "If we have forgotten the name of our God, and if we have spread out our hands to a strange god; shall not God search these things out? "
- verse: 22
  text: "for he knows the secrets of the heart. "
- verse: 23
  text: "For, for thy sake we are killed all the day long; we are counted as sheep for slaughter. "
- verse: 24
  text: "Awake, wherefore sleepest thou, O Lord? arise, and do not cast us off for ever. "
- verse: 25
  text: "Wherefore turnest thou thy face away, and forgettest our poverty and our affliction? "
- verse: 26
  text: "For our soul has been brought down to the dust; our belly has cleaved to the earth. "
- verse: 27
  text: "Arise, O Lord, help us, and redeem us for thy name's sake. "
