- verse: 1
  text: "A Psalm of instruction for Asaph. Wherefore hast thou rejected us, O God, for ever? wherefore is thy wrath kindled against the sheep of thy pasture? "
- verse: 2
  text: "Remember thy congregation which thou hast purchased from the beginning; thou didst ransom the rod of thine inheritance; this mount Sion wherein thou hast dwelt. "
- verse: 3
  text: "Lift up thine hands against their pride continually; because of all that the enemy has done wickedly in thy holy places. "
- verse: 4
  text: "And they that hate thee have boasted in the midst of thy feast; they have set up their standards for signs, "
- verse: 5
  text: "ignorantly as it were in the entrance above; "
- verse: 6
  text: "they cut down its doors at once with axes as in a wood of trees; they have broken it down with hatchet and stone cutter. "
- verse: 7
  text: "They have burnt thy sanctuary with fire to the ground; they have profaned the habitation of thy name. "
- verse: 8
  text: "They have said in their heart, even all their kindred together, Come, let us abolish the feasts of the Lord from the earth. "
- verse: 9
  text: "We have not seen our signs; there is no longer a prophet; and God will not know us any more. "
- verse: 10
  text: "How long, O God, shall the enemy reproach? shall the enemy provoke thy name for ever? "
- verse: 11
  text: "Wherefore turnest thou away thine hand, and thy right hand from the midst of thy bosom for ever? "
- verse: 12
  text: "But God is our King of old; he has wrought salvation in the midst of the earth. "
- verse: 13
  text: "Thou didst establish the sea, in thy might, thou didst break to pieces the heads of the dragons in the water. "
- verse: 14
  text: "Thou didst break to pieces the heads of the dragon; thou didst give him for meat to the Ethiopian nations. "
- verse: 15
  text: "Thou didst cleave fountains and torrents; thou driedst up mighty rivers. "
- verse: 16
  text: "The day is thine, and the night is thine; thou hast prepared the sun and the moon. "
- verse: 17
  text: "Thou hast made all the borders of the earth; thou hast made summer and spring. "
- verse: 18
  text: "Remember this thy creation: an enemy has reproached the Lord, and a foolish people has provoked thy name. "
- verse: 19
  text: "Deliver not to the wild beasts a soul that gives praise to thee: forget not for ever the souls of thy poor. "
- verse: 20
  text: "Look upon thy covenant: for the dark places of the earth are filled with the habitations of iniquity. "
- verse: 21
  text: "Let not the afflicted and shamed one be rejected: the poor and needy shall praise thy name. "
- verse: 22
  text: "Arise, O God, plead thy cause: remember thy reproaches that come from the foolish one all the day. "
- verse: 23
  text: "Forget not the voice of thy suppliants: let the pride of them that hate thee continually ascend before thee. "
