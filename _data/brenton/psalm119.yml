- verse: 1
  text: "A Song of Degrees. In mine affliction I cried to the Lord, and he hearkened to me. "
- verse: 2
  text: "Deliver my soul, O Lord, from unjust lips, and from a deceitful tongue. "
- verse: 3
  text: "What should be given to thee, and what should be added to thee, for thy crafty tongue? "
- verse: 4
  text: "Sharpened weapons of the mighty, with coals of the desert. "
- verse: 5
  text: "Woe is me, that my sojourning is prolonged; I have tabernacled among the tents of Kedar. "
- verse: 6
  text: "My soul has long been a sojourner; "
- verse: 7
  text: "I was peaceable among them that hated peace; when I spoke to them, they warred against me without a cause. "
