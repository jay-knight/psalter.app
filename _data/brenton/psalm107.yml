- verse: 1
  text: "Song of a Psalm by David. "
- verse: 2
  text: "O God, my heart is ready, my heart is ready; I will sing and sing psalms with my glory. "
- verse: 3
  text: "Awake, psaltery and harp; I will awake early. "
- verse: 4
  text: "I will give thanks to thee, O Lord, among the people; I will sing praise to thee among the Gentiles. "
- verse: 5
  text: "For thy mercy is great above the heavens, and thy truth reaches to the clouds. "
- verse: 6
  text: "Be thou exalted, O God, above the heavens; and thy glory above all the earth. "
- verse: 7
  text: "That thy beloved ones may be delivered, save with thy right hand, and hear me. God has spoken in his sanctuary; "
- verse: 8
  text: "I will be exalted, and will divide Sicima, and will measure out the valley of tents. "
- verse: 9
  text: "Galaad is mine; and Manasses is mine; and Ephraim is the help of mine head; Judas is my king; "
- verse: 10
  text: "Moab is the caldron of my hope; over Idumea will I cast my sandal; the Philistines are made subject to me. "
- verse: 11
  text: "Who will bring me into the fortified city? or who will guide me to Idumea? "
- verse: 12
  text: "Wilt not thou, O God, who hast rejected us? and wilt not thou, O God, go forth with our hosts? "
- verse: 13
  text: "Give us help from tribulation: for vain is the help of man. "
- verse: 14
  text: "Through God we shall do valiantly; and he will bring to nought our enemies. "
