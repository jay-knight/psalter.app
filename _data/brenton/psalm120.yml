- verse: 1
  text: "A Song of Degrees. I lifted up mine eyes to the mountains, whence my help shall come. "
- verse: 2
  text: "My help shall come from the Lord, who made the heaven and the earth. "
- verse: 3
  text: "Let not thy foot be moved; and let not thy keeper slumber. "
- verse: 4
  text: "Behold, he that keeps Israel shall not slumber nor sleep. "
- verse: 5
  text: "The Lord shall keep thee: the Lord is thy shelter upon thy right hand. "
- verse: 6
  text: "The sun shall not burn thee by day, neither the moon by night. "
- verse: 7
  text: "May the Lord preserve thee from all evil: the Lord shall keep thy soul. "
- verse: 8
  text: "The Lord shall keep thy coming in, and thy going out, from henceforth and even for ever. "
