- verse: 1
  text: "Alleluia. Praise the Lord, ye servants of his, praise the name of the Lord. "
- verse: 2
  text: "Let the name of the Lord be blessed, from this present time and for ever. "
- verse: 3
  text: "From the rising of the sun to his setting, the name of the Lord is to be praised. "
- verse: 4
  text: "The Lord is high above all the nations; his glory is above the heavens. "
- verse: 5
  text: "Who is as the Lord our God? who dwells in the high places, "
- verse: 6
  text: "and yet looks upon the low things in heaven, and on the earth: "
- verse: 7
  text: "who lifts up the poor from the earth, and raises up the needy from the dunghill; "
- verse: 8
  text: "to set him with princes, even with the princes of his people: "
- verse: 9
  text: "who settles the barren woman in a house, as a mother rejoicing over children. "
