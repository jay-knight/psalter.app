- verse: 1
  text: "For the end, a Psalm of David, concerning the secrets of the Son. "
- verse: 2
  text: "I will give thanks to thee, O Lord, with my whole heart; I will recount all thy wonderful works. "
- verse: 3
  text: "I will be glad and exult in thee: I will sing to thy name, O thou Most High. "
- verse: 4
  text: "When mine enemies are turned back, they shall be feeble and perish at thy presence. "
- verse: 5
  text: "For thou hast maintained my cause and my right; thou satest on the throne, that judgest righteousness. "
- verse: 6
  text: "Thou hast rebuked the nations, and the ungodly one has perished; thou hast blotted out their name for ever, even for ever and ever. "
- verse: 7
  text: "The swords of the enemy have failed utterly; and thou hast destroyed cities: their memorial has been destroyed with a noise, "
- verse: 8
  text: "but the Lord endures for ever: he has prepared his throne for judgment. "
- verse: 9
  text: "And he will judge the world in righteousness, he will judge the nations in uprightness. "
- verse: 10
  text: "The Lord also is become a refuge for the poor, a seasonable help, in affliction. "
- verse: 11
  text: "And let them that know thy name hope in thee: for thou, O Lord, hast not failed them that diligently seek thee. "
- verse: 12
  text: "Sing praises to the Lord, who dwells in Sion: declare his dealings among the nations. "
- verse: 13
  text: "For he remembered them, in making inquisition for blood: he has not forgotten the supplication of the poor. "
- verse: 14
  text: "Have mercy upon me, O Lord; look upon my affliction which I suffer of mine enemies, thou that liftest me up from the gates of death: "
- verse: 15
  text: "that I may declare all thy praises in the gates of the daughter of Sion: I will exult in thy salvation. "
- verse: 16
  text: "The heathen are caught in the destruction which they planned: in the very snare which they hid is their foot taken. "
- verse: 17
  text: "The Lord is known as executing judgments: the sinner is taken in the works of his hands. A song of Pause. "
- verse: 18
  text: "Let sinners be driven away into Hades, even all the nations that forget God. "
- verse: 19
  text: "For the poor shall not be forgotten for ever: the patience of the needy ones shall not perish for ever. "
- verse: 20
  text: "Arise, O Lord, let not man prevail: let the heathen be judged before thee. "
- verse: 21
  text: "Appoint, O Lord, a lawgiver over them: let the heathen know that they are men. Pause. "
- verse: 22
  text: "Why standest thou afar off, O Lord? why dost thou overlook us in times of need, in affliction? "
- verse: 23
  text: "While the ungodly one acts proudly, the poor is hotly pursued: the wicked are taken in the crafty counsels which they imagine. "
- verse: 24
  text: "Because the sinner praises himself for the desires of his heart; and the unjust one blesses himself. "
- verse: 25
  text: "The sinner has provoked the Lord: according to the abundance of his pride he will not seek after him: God is not before him. "
- verse: 26
  text: "His ways are profane at all times; thy judgments are removed from before him: he will gain the mastery over all his enemies. "
- verse: 27
  text: "For he has said in his heart, I shall not be moved, continuing without evil from generation to generation. "
- verse: 28
  text: "Whose mouth is full of cursing, and bitterness, and fraud: under his tongue are trouble and pain. "
- verse: 29
  text: "He lies in wait with rich men in secret places, in order to slay the innocent: his eyes are set against the poor. "
- verse: 30
  text: "He lies in wait in secret as a lion in his den: he lies in wait to ravish the poor, to ravish the poor when he draws him after him: he will bring him down in his snare. "
- verse: 31
  text: "He will bow down and fall when he has mastered the poor. "
- verse: 32
  text: "For he has said in his heart, God has forgotten: he has turned away his face so as never to look. "
- verse: 33
  text: "Arise, O Lord God; let thy hand be lifted up: forget not the poor. "
- verse: 34
  text: "Wherefore has the wicked provoked God? for he has said in his heart, He will not require it. "
- verse: 35
  text: "Thou seest it; for thou dost observe trouble and wrath, to deliver them into thy hands: the poor has been left to thee; thou wast a helper to the orphan. "
- verse: 36
  text: "Break thou the arm of the sinner and wicked man: his sin shall be sought for, and shall not be found. "
- verse: 37
  text: "The Lord shall reign for ever, even for ever and ever: ye Gentiles shall perish out of his land. "
- verse: 38
  text: "The Lord has heard the desire of the poor: thine ear has inclined to the preparation of their heart; "
- verse: 39
  text: "to plead for the orphan and afflicted, that man may no more boast upon the earth. "
