- verse: 1
  text: "For David, when his land is established. The Lord reigns, let the earth exult, let many islands rejoice. "
- verse: 2
  text: "Cloud and darkness are round about him; righteousness and judgment are the establishment of his throne. "
- verse: 3
  text: "Fire shall go before him, and burn up his enemies round about. "
- verse: 4
  text: "His lightnings appeared to the world; the earth saw, and trembled. "
- verse: 5
  text: "The mountains melted like wax at the presence of the Lord, at the presence of the Lord of the whole earth. "
- verse: 6
  text: "The heavens have declared his righteousness, and all the people have seen his glory. "
- verse: 7
  text: "Let all that worship graven images be ashamed, who boast of their idols; worship him, all ye his angels. "
- verse: 8
  text: "Sion heard and rejoiced; and the daughters of Judea exulted, because of thy judgments, O Lord. "
- verse: 9
  text: "For thou art Lord most high over all the earth; thou art greatly exalted above all gods. "
- verse: 10
  text: "Ye that love the Lord, hate evil; the Lord preserves the souls of his saints; he shall deliver them from the hand of sinners. "
- verse: 11
  text: "Light is sprung up for the righteous, and gladness for the upright in heart. "
- verse: 12
  text: "Rejoice in the Lord, ye righteous; and give thanks for a remembrance of his holiness. "
