- verse: 1
  text: "A Psalm of David. The Lord said to my Lord, Sit thou on my right hand, until I make thine enemies thy footstool. "
- verse: 2
  text: "The Lord shall send out a rod of power for thee out of Sion: rule thou in the midst of thine enemies. "
- verse: 3
  text: "With thee is dominion in the day of thy power, in the splendours of thy saints: I have begotten thee from the womb before the morning. "
- verse: 4
  text: "The Lord sware, and will not repent, Thou art a priest for ever, after the order of Melchisedec. "
- verse: 5
  text: "The Lord at thy right hand has dashed in pieces kings in the day of his wrath. "
- verse: 6
  text: "He shall judge among the nations, he shall fill up the number of corpses, he shall crush the heads of many on the earth. "
- verse: 7
  text: "He shall drink of the brook in the way; therefore shall he lift up the head. "
