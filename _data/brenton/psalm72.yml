- verse: 1
  text: "A Psalm for Asaph. How good is God to Israel, to the upright in heart! "
- verse: 2
  text: "But my feet were almost overthrown; my goings very nearly slipped. "
- verse: 3
  text: "For I was jealous of the transgressors, beholding the tranquillity of sinners. "
- verse: 4
  text: "For there is no sign of reluctance in their death: and they have firmness under their affliction. "
- verse: 5
  text: "They are not in the troubles of other men; and they shall not be scourged with other men. "
- verse: 6
  text: "Therefore pride has possessed them; they have clothed themselves with their injustice and ungodliness. "
- verse: 7
  text: "Their injustice shall go forth as out of fatness: they have fulfilled their intention. "
- verse: 8
  text: "They have taken counsel and spoken in wickedness: they have uttered unrighteousness loftily. "
- verse: 9
  text: "They have set their mouth against heaven, and their tongue has gone through upon the earth. "
- verse: 10
  text: "Therefore shall my people return hither: and full days shall be found with them. "
- verse: 11
  text: "And they said, How does God know? and is there knowledge in the Most High? "
- verse: 12
  text: "Behold, these are the sinners, and they that prosper always: they have possessed wealth. "
- verse: 13
  text: "And I said, Verily in vain have I justified my heart, and washed my hands in innocency. "
- verse: 14
  text: "For I was plagued all the day, and my reproof was every morning. "
- verse: 15
  text: "If I said, I will speak thus; behold, I should have broken covenant with the generation of thy children. "
- verse: 16
  text: "And I undertook to understand this, but it is too hard for me, "
- verse: 17
  text: "until I go into the sanctuary of God; and so understand the latter end. "
- verse: 18
  text: "Surely thou hast appointed judgments to them because of their crafty dealings: thou hast cast them down when they were lifted up. "
- verse: 19
  text: "How have they become desolate! suddenly they have failed: they have perished because of their iniquity. "
- verse: 20
  text: "As the dream of one awakening, O Lord, in thy city thou wilt despise their image. "
- verse: 21
  text: "For my heart has rejoiced, and my reins have been gladdened. "
- verse: 22
  text: "But I was vile and knew not: I became brutish before thee. "
- verse: 23
  text: "Yet I am continually with thee: thou hast holden my right hand. "
- verse: 24
  text: "Thou hast guided me by thy counsel, and thou hast taken me to thyself with glory. "
- verse: 25
  text: "For what have I in heaven but thee? and what have I desired upon the earth beside thee? "
- verse: 26
  text: "My heart and my flesh have failed: but God is the strength of my heart, and God is my portion for ever. "
- verse: 27
  text: "For, behold, they that remove themselves far from thee shall perish: thou hast destroyed every one that goes a whoring from thee. "
- verse: 28
  text: "But it is good for me to cleave close to God, to put my trust in the Lord; that I may proclaim all thy praises in the gates of the daughter of Sion. "
