- verse: 1
  text: "Alleluia. Blessed are the blameless in the way, who walk in the law of the Lord. "
- verse: 2
  text: "Blessed are they that search out his testimonies: they will diligently seek him with the whole heart. "
- verse: 3
  text: "For they that work iniquity have not walked in his ways. "
- verse: 4
  text: "Thou hast commanded us diligently to keep thy precepts. "
- verse: 5
  text: "O that my ways were directed to keep thine ordinances. "
- verse: 6
  text: "Then shall I not be ashamed, when I have respect to all thy commandments. "
- verse: 7
  text: "I will give thee thanks with uprightness of heart, when I have learnt the judgments of thy righteousness. "
- verse: 8
  text: "I will keep thine ordinances: O forsake me not greatly. "
- verse: 9
  text: "Wherewith shall a young man direct his way? by keeping thy words. "
- verse: 10
  text: "With my whole heart have I diligently sought thee: cast me not away from thy commandments. "
- verse: 11
  text: "I have hidden thine oracles in my heart, that I might not sin against thee. "
- verse: 12
  text: "Blessed art thou, O Lord: teach me thine ordinances. "
- verse: 13
  text: "With my lips have I declared all the judgments of thy mouth. "
- verse: 14
  text: "I have delighted in the way of thy testimonies, as much as in all riches. "
- verse: 15
  text: "I will meditate on thy commandments, and consider thy ways. "
- verse: 16
  text: "I will meditate on thine ordinances: I will not forget thy words. "
- verse: 17
  text: "Render a recompence to thy servant: so shall I live, and keep thy words. "
- verse: 18
  text: "Unveil thou mine eyes, and I shall perceive wondrous things out of thy law. "
- verse: 19
  text: "I am a stranger in the earth: hide not thy commandments from me. "
- verse: 20
  text: "My soul has longed exceedingly for thy judgments at all times. "
- verse: 21
  text: "Thou hast rebuked the proud: cursed are they that turn aside from thy commandments. "
- verse: 22
  text: "Remove from me reproach and contempt; for I have sought out thy testimonies. "
- verse: 23
  text: "For princes sat and spoke against me: but thy servant was meditating on thine ordinances. "
- verse: 24
  text: "For thy testimonies are my meditation, and thine ordinances are my counsellors. "
- verse: 25
  text: "My soul has cleaved to the ground; quicken thou me according to thy word. "
- verse: 26
  text: "I declared my ways, and thou didst hear me; teach me thine ordinances. "
- verse: 27
  text: "Instruct me in the way of thine ordinances; and I will meditate on thy wondrous works. "
- verse: 28
  text: "My soul has slumbered for sorrow; strengthen thou me with thy words. "
- verse: 29
  text: "Remove from me the way of iniquity; and be merciful to me by thy law. "
- verse: 30
  text: "I have chosen the way of truth; and have not forgotten thy judgments. "
- verse: 31
  text: "I have cleaved to thy testimonies, O Lord; put me not to shame. "
- verse: 32
  text: "I ran the way of thy commandments, when thou didst enlarge my heart. "
- verse: 33
  text: "Teach me, O Lord, the way of thine ordinances, and I will seek it out continually. "
- verse: 34
  text: "Instruct me, and I will search out thy law, and will keep it with my whole heart. "
- verse: 35
  text: "Guide me in the path of thy commandments; for I have delighted in it. "
- verse: 36
  text: "Incline mine heart to thy testimonies, and not to covetousness. "
- verse: 37
  text: "Turn away mine eyes that I may not behold vanity: quicken thou me in thy way. "
- verse: 38
  text: "Confirm thine oracle to thy servant, that he may fear thee. "
- verse: 39
  text: "Take away my reproach which I have feared: for thy judgments are good. "
- verse: 40
  text: "Behold, I have desired thy commandments: quicken me in thy righteousness. "
- verse: 41
  text: "And let thy mercy come upon me, O Lord; even thy salvation, according to thy word. "
- verse: 42
  text: "And so I shall render an answer to them that reproach me: for I have trusted in thy words. "
- verse: 43
  text: "And take not the word of truth utterly out of my mouth; for I have hoped in thy judgments. "
- verse: 44
  text: "So shall I keep thy law continually, for ever and ever. "
- verse: 45
  text: "I walked also at large: for I sought out thy commandments. "
- verse: 46
  text: "And I spoke of thy testimonies before kings, and was not ashamed. "
- verse: 47
  text: "And I meditated on thy commandments, which I loved exceedingly. "
- verse: 48
  text: "And I lifted up my hands to thy commandments which I loved; and I meditated in thine ordinances. "
- verse: 49
  text: "Remember thy words to thy servant, wherein thou hast made me hope. "
- verse: 50
  text: "This has comforted me in mine affliction: for thine oracle has quickened me. "
- verse: 51
  text: "The proud have transgressed exceedingly; but I swerved not from thy law. "
- verse: 52
  text: "I remembered thy judgments of old, O Lord; and was comforted. "
- verse: 53
  text: "Despair took hold upon me, because of the sinners who forsake thy law. "
- verse: 54
  text: "Thine ordinances were my songs in the place of my sojourning. "
- verse: 55
  text: "I remembered thy name, O Lord, in the night, and kept thy law. "
- verse: 56
  text: "This I had, because I diligently sought thine ordinances. "
- verse: 57
  text: "Thou art my portion, O Lord: I said that I would keep thy law. "
- verse: 58
  text: "I besought thy favour with my whole heart: have mercy upon me according to thy word. "
- verse: 59
  text: "I thought on thy ways, and turned my feet to thy testimonies. "
- verse: 60
  text: "I prepared myself, (and was not terrified,) to keep thy commandments. "
- verse: 61
  text: "The snares of sinners entangled me: but I forgot not thy law. "
- verse: 62
  text: "At midnight I arose, to give thanks to thee for the judgments of thy righteousness. "
- verse: 63
  text: "I am a companion of all them that fear thee, and of them that keep thy commandments. "
- verse: 64
  text: "O Lord, the earth is full of thy mercy: teach me thine ordinances. "
- verse: 65
  text: "Thou hast wrought kindly with thy servant, O Lord, according to thy word. "
- verse: 66
  text: "Teach me kindness, and instruction, and knowledge: for I have believed thy commandments. "
- verse: 67
  text: "Before I was afflicted, I transgressed; therefore have I kept thy word. "
- verse: 68
  text: "Good art thou, O Lord; therefore in thy goodness teach me thine ordinances. "
- verse: 69
  text: "The injustice of the proud has been multiplied against me: but I will search out thy commandments with all my heart. "
- verse: 70
  text: "Their heart has been curdled like milk; but I have meditated on thy law. "
- verse: 71
  text: "It is good for me that thou hast afflicted me; that I might learn thine ordinances. "
- verse: 72
  text: "The law of thy mouth is better to me than thousands of gold and silver. "
- verse: 73
  text: "Thy hands have made me, and fashioned me: instruct me, that I may learn thy commandments. "
- verse: 74
  text: "They that fear thee will see me and rejoice: for I have hoped in thy words. "
- verse: 75
  text: "I know, O Lord, that thy judgments are righteousness, and that thou in truthfulness hast afflicted me. "
- verse: 76
  text: "Let, I pray thee, thy mercy be to comfort me, according to thy word to thy servant. "
- verse: 77
  text: "Let thy compassions come to me, that I may live: for thy law is my meditation. "
- verse: 78
  text: "Let the proud be ashamed; for they transgressed against me unjustly: but I will meditate in thy commandments. "
- verse: 79
  text: "Let those that fear thee, and those that know thy testimonies, turn to me. "
- verse: 80
  text: "Let mine heart be blameless in thine ordinances, that I may not be ashamed. "
- verse: 81
  text: "My soul faints for thy salvation: I have hoped in thy words. "
- verse: 82
  text: "Mine eyes failed in waiting for thy word, saying, When wilt thou comfort me? "
- verse: 83
  text: "For I am become as a bottle in the frost: yet I have not forgotten thine ordinances. "
- verse: 84
  text: "How many are the days of thy servant? when wilt thou execute judgment for me on them that persecute me? "
- verse: 85
  text: "Transgressors told me idle tales; but not according to thy law, O Lord. "
- verse: 86
  text: "All thy commandments are truth; they persecuted me unjustly; help thou me. "
- verse: 87
  text: "They nearly made an end of me in the earth; but I forsook not thy commandments. "
- verse: 88
  text: "Quicken me according to thy mercy; so shall I keep the testimonies of thy mouth. "
- verse: 89
  text: "Thy word, O Lord, abides in heaven for ever. "
- verse: 90
  text: "Thy truth endures to all generations; thou hast founded the earth, and it abides. "
- verse: 91
  text: "The day continues by thy arrangement; for all things are thy servants. "
- verse: 92
  text: "Were it not that thy law is my meditation, then I should have perished in mine affliction. "
- verse: 93
  text: "I will never forget thine ordinances; for with them thou hast quickened me. "
- verse: 94
  text: "I am thine, save me; for I have sought out thine ordinances. "
- verse: 95
  text: "Sinners laid wait for me to destroy me; but I understood thy testimonies. "
- verse: 96
  text: "I have seen an end of all perfection; but thy commandment is very broad. "
- verse: 97
  text: "How I have loved thy law, O Lord! it is my meditation all the day. "
- verse: 98
  text: "Thou hast made me wiser than mine enemies in thy commandment; for it is mine for ever. "
- verse: 99
  text: "I have more understanding than all my teachers; for thy testimonies are my meditation. "
- verse: 100
  text: "I understand more than the aged; because I have sought out thy commandments. "
- verse: 101
  text: "I have kept back my feet from every evil way, that I might keep thy words. "
- verse: 102
  text: "I have not declined from thy judgments; for thou hast instructed me. "
- verse: 103
  text: "How sweet are thine oracles to my throat! more so than honey to my mouth! "
- verse: 104
  text: "I gain understanding by thy commandments: therefore I have hated every way of unrighteousness. "
- verse: 105
  text: "Thy law is a lamp to my feet, and a light to my paths. "
- verse: 106
  text: "I have sworn and determined to keep the judgments of thy righteousness. "
- verse: 107
  text: "I have been very greatly afflicted, O Lord: quicken me, according to thy word. "
- verse: 108
  text: "Accept, I pray thee, O Lord, the freewill-offerings of my mouth, and teach me thy judgments. "
- verse: 109
  text: "My soul is continually in thine hands; and I have not forgotten thy law. "
- verse: 110
  text: "Sinners spread a snare for me; but I erred not from thy commandments. "
- verse: 111
  text: "I have inherited thy testimonies for ever; for they are the joy of my heart. "
- verse: 112
  text: "I have inclined my heart to perform thine ordinances for ever, in return for thy mercies. "
- verse: 113
  text: "I have hated transgressors; but I have loved thy law. "
- verse: 114
  text: "Thou art my helper and my supporter; I have hoped in thy words. "
- verse: 115
  text: "Depart from me, ye evil-doers; for I will search out the commandments of my God. "
- verse: 116
  text: "Uphold me according to thy word, and quicken me; and make me not ashamed of my expectation. "
- verse: 117
  text: "Help me, and I shall be saved; and I will meditate in thine ordinances continually. "
- verse: 118
  text: "Thou hast brought to nought all that depart from thine ordinances; for their inward thought is unrighteous. "
- verse: 119
  text: "I have reckoned all the sinners of the earth as transgressors; therefore have I loved thy testimonies. "
- verse: 120
  text: "Penetrate my flesh with thy fear; for I am afraid of thy judgments. "
- verse: 121
  text: "I have done judgment and justice; deliver me not up to them that injure me. "
- verse: 122
  text: "Receive thy servant for good: let not the proud accuse me falsely. "
- verse: 123
  text: "Mine eyes have failed for thy salvation, and for the word of thy righteousness. "
- verse: 124
  text: "Deal with thy servant according to thy mercy, and teach me thine ordinances. "
- verse: 125
  text: "I am thy servant; instruct me, and I shall know thy testimonies. "
- verse: 126
  text: "It is time for the Lord to work: they have utterly broken thy law. "
- verse: 127
  text: "Therefore have I loved thy commandments more than gold, or the topaz. "
- verse: 128
  text: "Therefore I directed myself according to all thy commandments: I have hated every unjust way. "
- verse: 129
  text: "Thy testimonies are wonderful: therefore my soul has sought them out. "
- verse: 130
  text: "The manifestation of thy words will enlighten, and instruct the simple. "
- verse: 131
  text: "I opened my mouth, and drew breath: for I earnestly longed after thy commandments. "
- verse: 132
  text: "Look upon me and have mercy upon me, after the manner of them that love thy name. "
- verse: 133
  text: "Order my steps according to thy word: and let not any iniquity have dominion over me. "
- verse: 134
  text: "Deliver me from the false accusation of men: so will I keep thy commandments. "
- verse: 135
  text: "Cause thy face to shine upon thy servant: and teach me thine ordinances. "
- verse: 136
  text: "Mine eyes have been bathed in streams of water, because I kept not thy law. "
- verse: 137
  text: "Righteous art thou, O Lord, and upright are thy judgments. "
- verse: 138
  text: "Thou hast commanded righteousness and perfect truth, as thy testimonies. "
- verse: 139
  text: "Thy zeal has quite wasted me: because mine enemies have forgotten thy words. "
- verse: 140
  text: "Thy word has been very fully tried; and thy servant loves it. "
- verse: 141
  text: "I am young and despised: yet I have not forgotten thine ordinances. "
- verse: 142
  text: "Thy righteousness is an everlasting righteousness, and thy law is truth. "
- verse: 143
  text: "Afflictions and distresses found me: but thy commandments were my meditation. "
- verse: 144
  text: "Thy testimonies are an everlasting righteousness: instruct me, and I shall live. "
- verse: 145
  text: "I cried with my whole heart; hear me, O Lord: I will search out thine ordinances. "
- verse: 146
  text: "I cried to thee; save me, and I will keep thy testimonies. "
- verse: 147
  text: "I arose before the dawn, and cried: I hoped in thy words. "
- verse: 148
  text: "Mine eyes prevented the dawn, that I might meditate on thine oracles. "
- verse: 149
  text: "Hear my voice, O Lord, according to thy mercy; quicken me according to thy judgment. "
- verse: 150
  text: "They have drawn nigh who persecuted me unlawfully; and they are far removed from thy law. "
- verse: 151
  text: "Thou art near, O Lord; and all thy ways are truth. "
- verse: 152
  text: "I have known of old concerning thy testimonies, that thou hast founded them for ever. "
- verse: 153
  text: "Look upon mine affliction, and rescue me; for I have not forgotten thy law. "
- verse: 154
  text: "Plead my cause, and ransom me: quicken me because of thy word. "
- verse: 155
  text: "Salvation is far from sinners: for they have not searched out thine ordinances. "
- verse: 156
  text: "Thy mercies, O Lord, are many: quicken me according to thy judgment. "
- verse: 157
  text: "Many are they that persecute me and oppress me: but I have not declined from thy testimonies. "
- verse: 158
  text: "I beheld men acting foolishly, and I pined away; for they kept not thine oracles. "
- verse: 159
  text: "Behold, I have loved thy commandments, O Lord: quicken me in thy mercy. "
- verse: 160
  text: "The beginning of thy words is truth; and all the judgments of thy righteousness endure for ever. "
- verse: 161
  text: "Princes persecuted me without a cause, but my heart feared because of thy words. "
- verse: 162
  text: "I will exult because of thine oracles, as one that finds much spoil. "
- verse: 163
  text: "I hate and abhor unrighteousness; but I love thy law. "
- verse: 164
  text: "Seven times in a day have I praised thee because of the judgments of thy righteousness. "
- verse: 165
  text: "Great peace have they that love thy law: and there is no stumbling-block to them. "
- verse: 166
  text: "I waited for thy salvation, O Lord, and have loved thy commandments. "
- verse: 167
  text: "My soul has kept thy testimonies, and loved them exceedingly. "
- verse: 168
  text: "I have kept thy commandments and thy testimonies; for all my ways are before thee, O Lord. "
- verse: 169
  text: "Let my supplication come near before thee, O Lord; instruct me according to thine oracle. "
- verse: 170
  text: "Let my petition come in before thee, O Lord; deliver me according to thine oracle. "
- verse: 171
  text: "Let my lips utter a hymn, when thou shalt have taught me thine ordinances. "
- verse: 172
  text: "Let my tongue utter thine oracles; for all thy commandments are righteous. "
- verse: 173
  text: "Let thine hand be prompt to save me; for I have chosen thy commandments. "
- verse: 174
  text: "I have longed after thy salvation, O Lord; and thy law is my meditation. "
- verse: 175
  text: "My soul shall live, and shall praise thee; and thy judgments shall help me. "
- verse: 176
  text: "I have gone astray like a lost sheep; seek thy servant; for I have not forgotten thy commandments. "
