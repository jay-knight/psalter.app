- verse: 1
  text: "For the end, a Psalm of David. In the Lord I have put my trust: how will ye say to my soul, Flee to the mountains as a sparrow? "
- verse: 2
  text: "For behold the sinners have bent their bow, they have prepared their arrows for the quiver, to shoot privily at the upright in heart. "
- verse: 3
  text: "For they have pulled down what thou didst frame, but what has the righteous done? "
- verse: 4
  text: "The Lord is in his holy temple, as for the Lord, his throne is in heaven: his eyes look upon the poor, his eyelids try the sons of men. "
- verse: 5
  text: "The Lord tries the righteous and the ungodly: and he that loves unrighteousness hates his own soul. "
- verse: 6
  text: "He shall rain upon sinners snares, fire, and brimstone, and a stormy blast shall be the portion of their cup. "
- verse: 7
  text: "For the Lord is righteous, and loves righteousness; his face beholds uprightness. "
