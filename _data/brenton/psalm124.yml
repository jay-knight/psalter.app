- verse: 1
  text: "A Song of Degrees. They that trust in the Lord shall be as mount Sion: he that dwells in Jerusalem shall never be moved. "
- verse: 2
  text: "The mountains are round about her, and so the Lord is round about his people, from henceforth and even for ever. "
- verse: 3
  text: "For the Lord will not allow the rod of sinners to be upon the lot of the righteous; lest the righteous should stretch forth their hands to iniquity. "
- verse: 4
  text: "Do good, O Lord, to them that are good, and to them that are upright in heart. "
- verse: 5
  text: "But them that turn aside to crooked ways the Lord will lead away with the workers of iniquity: but peace shall be upon Israel. "
