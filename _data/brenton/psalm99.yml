- verse: 1
  text: "A Psalm for Thanksgiving. Make a joyful noise to the Lord, all the earth. "
- verse: 2
  text: "Serve the Lord with gladness; come before his presence with exultation. "
- verse: 3
  text: "Know that the Lord he is God; he made us, and not we ourselves; we are his people, and the sheep of his pasture. "
- verse: 4
  text: "Enter into his gates with thanksgiving, and his courts with hymns; give thanks to him, praise his name. "
- verse: 5
  text: "For the Lord is good, his mercy is for ever; and his truth endures to generation and generation. "
