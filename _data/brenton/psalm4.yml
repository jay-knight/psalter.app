- verse: 1
  text: "For the end, a Song of David among the Psalms. "
- verse: 2
  text: "When I called upon him, the God of my righteousness heard me: thou hast made room for me in tribulation; pity me, and hearken to my prayer. "
- verse: 3
  text: "O ye sons of men, how long will ye be slow of heart? wherefore do ye love vanity, and seek falsehood? Pause. "
- verse: 4
  text: "But know ye that the Lord has done wondrous things for his holy one: the Lord will hear me when I cry to him. "
- verse: 5
  text: "Be ye angry, and sin not; feel compunction upon your beds for what ye say in your hearts. Pause. "
- verse: 6
  text: "Offer the sacrifice of righteousness, and trust in the Lord. "
- verse: 7
  text: "Many say, Who will shew us good things? the light of thy countenance, O Lord, has been manifested towards us. "
- verse: 8
  text: "Thou hast put gladness into my heart: they have been satisfied with the fruit of their corn and wine and oil. "
- verse: 9
  text: "I will both lie down in peace and sleep: for thou, Lord, only hast caused me to dwell securely. "
