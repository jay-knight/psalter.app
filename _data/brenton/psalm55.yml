- verse: 1
  text: "For the end, concerning the people that were removed from the sanctuary, by David for a memorial, when the Philistines caught him in Geth. "
- verse: 2
  text: "Have mercy upon me, O God; for man has trodden me down; all the day long he warring has afflicted me. "
- verse: 3
  text: "Mine enemies have trodden me down all the day from the dawning of the day; for there are many warring against me. "
- verse: 4
  text: "They shall be afraid, but I will trust in thee. "
- verse: 5
  text: "In God I will praise my words; all the day have I hoped in God; I will not fear what flesh shall do to me. "
- verse: 6
  text: "All the day long they have abominated my words; all their devices are against me for evil. "
- verse: 7
  text: "They will dwell near and hide themselves; they will watch my steps, accordingly as I have waited patiently in my soul. "
- verse: 8
  text: "Thou wilt on no account save them; thou wilt bring down the people in wrath. "
- verse: 9
  text: "O God, I have declared my life to thee; thou hast set my tears before thee, even according to thy promise. "
- verse: 10
  text: "Mine enemies shall be turned back, in the day wherein I shall call upon thee; behold, I know that thou art my God. "
- verse: 11
  text: "In God will I praise his word; in the Lord will I praise his saying. "
- verse: 12
  text: "I have hoped in God; I will not be afraid of what man shall do to me. "
- verse: 13
  text: "The vows of thy praise, O God, which I will pay, are upon me. "
- verse: 14
  text: "For thou hast delivered my soul from death, and my feet from sliding, that I should be well-pleasing before God in the land of the living. "
