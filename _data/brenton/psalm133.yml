- verse: 1
  text: "A Song of Degrees. Behold now, bless ye the Lord, all the servants of the Lord, who stand in the house of the Lord, in the courts of the house of our God. "
- verse: 2
  text: "Lift up your hands by night in the sanctuaries, and bless the Lord. "
- verse: 3
  text: "May the Lord, who made heaven and earth, bless thee out of Sion. "
