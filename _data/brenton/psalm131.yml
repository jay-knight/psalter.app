- verse: 1
  text: "A Song of Degrees. Lord, remember David, and all his meekness: "
- verse: 2
  text: "how he sware to the Lord, and vowed to the God of Jacob, saying, "
- verse: 3
  text: "I will not go into the tabernacle of my house; I will not go up to the couch of my bed; "
- verse: 4
  text: "I will not give sleep to mine eyes, nor slumber to mine eyelids, nor rest to my temples, "
- verse: 5
  text: "until I find a place for the Lord, a tabernacle for the God of Jacob. "
- verse: 6
  text: "Behold, we heard of it in Ephratha; we found it in the fields of the wood. "
- verse: 7
  text: "Let us enter into his tabernacles: let us worship at the place where his feet stood. "
- verse: 8
  text: "Arise, O Lord, into thy rest; thou, and the ark of thine holiness. "
- verse: 9
  text: "Thy priests shall clothe themselves with righteousness; and thy saints shall exult. "
- verse: 10
  text: "For the sake of thy servant David turn not away the face of thine anointed. "
- verse: 11
  text: "The Lord sware in truth to David, and he will not annul it, saying, Of the fruit of thy body will I set a king upon thy throne. "
- verse: 12
  text: "If thy children will keep my covenant, and these my testimonies which I shall teach them, their children also shall sit upon thy throne for ever. "
- verse: 13
  text: "For the Lord has elected Sion, he has chosen her for a habitation for himself, saying, "
- verse: 14
  text: "This is my rest for ever: here will I dwell; for I have chosen it. "
- verse: 15
  text: "I will surely bless her provision: I will satisfy her poor with bread. "
- verse: 16
  text: "I will clothe her priests with salvation; and her saints shall greatly exult. "
- verse: 17
  text: "There will I cause to spring up a horn to David: I have prepared a lamp for mine anointed. "
- verse: 18
  text: "His enemies will I clothe with shame; but upon himself shall my holiness flourish. "
