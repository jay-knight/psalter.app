- verse: 1
  text: "Alleluia. Give thanks to the Lord; for he is good: for his mercy endures for ever. "
- verse: 2
  text: "Who shall tell the mighty acts of the Lord? who shall cause all his praises to be heard? "
- verse: 3
  text: "Blessed are they that keep judgment, and do righteousness at all times. "
- verse: 4
  text: "Remember us, O Lord, with the favour thou hast to thy people: visit us with thy salvation; "
- verse: 5
  text: "that we may behold the good of thine elect, that we may rejoice in the gladness of thy nation, that we may glory with thine inheritance. "
- verse: 6
  text: "We have sinned with our fathers, we have transgressed, we have done unrighteously. "
- verse: 7
  text: "Our fathers in Egypt understood not thy wonders, and remembered not the multitude of thy mercy; but provoked him as they went up by the Red Sea. "
- verse: 8
  text: "Yet he saved them for his name's sake, that he might cause his mighty power to be known. "
- verse: 9
  text: "And he rebuked the Red Sea, and it was dried up: so he led them through the deep as through the wilderness. "
- verse: 10
  text: "And he saved them out of the hand of them that hated them, and redeemed them out of the hand of the enemy. "
- verse: 11
  text: "The water covered those that oppressed them: there was not one of them left. "
- verse: 12
  text: "Then they believed his words, and celebrated his praise. "
- verse: 13
  text: "They made haste, they forgot his works; they waited not for his counsel. "
- verse: 14
  text: "And they lusted exceedingly in the wilderness, and tempted God in the dry land. "
- verse: 15
  text: "And he gave them their request, and sent fulness into their souls. "
- verse: 16
  text: "They provoked Moses also in the camp, and Aaron the holy one of the Lord. "
- verse: 17
  text: "The earth opened and swallowed up Dathan, and closed upon the congregation of Abiron. "
- verse: 18
  text: "And a fire was kindled in their congregation, and a flame burnt up the sinners. "
- verse: 19
  text: "And they made a calf in Choreb, and worshipped the graven image, "
- verse: 20
  text: "and they changed their glory into the similitude of a calf that feeds on grass. "
- verse: 21
  text: "They forgot God that saved them, who had wrought great deeds in Egypt; "
- verse: 22
  text: "wondrous works in the land of Cham, and terrible things at the Red Sea. "
- verse: 23
  text: "So he said that he would have destroyed them, had not Moses his chosen stood before him in the breach, to turn him away from the fierceness of his anger, so that he should not destroy them. "
- verse: 24
  text: "Moreover they set at nought the desirable land, and believed not his word. "
- verse: 25
  text: "And they murmured in their tents: they hearkened not to the voice of the Lord. "
- verse: 26
  text: "So he lifted up his hand against them, to cast them down in the wilderness; "
- verse: 27
  text: "and to cast down their seed among the nations, and to scatter them in the countries. "
- verse: 28
  text: "They were joined also to Beelphegor, and ate the sacrifices of the dead. And they provoked him with their devices; "
- verse: 29
  text: "and destruction was multiplied among them. "
- verse: 30
  text: "Then Phinees stood up, and made atonement: and the plague ceased. "
- verse: 31
  text: "And it was counted to him for righteousness, to all generations for ever. "
- verse: 32
  text: "They provoked him also at the water of Strife, and Moses was hurt for their sakes; "
- verse: 33
  text: "for they provoked his spirit, and he spoke unadvisedly with his lips. "
- verse: 34
  text: "They destroyed not the nations which the Lord told them to destroy; "
- verse: 35
  text: "but were mingled with the heathen, and learned their works. "
- verse: 36
  text: "And they served their graven images; and it became an offence to them. "
- verse: 37
  text: "And they sacrificed their sons and their daughters to devils, "
- verse: 38
  text: "and shed innocent blood, the blood of their sons and daughters, whom they sacrificed to the idols of Chanaan; and the land was defiled with blood, "
- verse: 39
  text: "and was polluted with their works; and they went a whoring with their own devices. "
- verse: 40
  text: "So the Lord was very angry with his people, and he abhorred his inheritance. "
- verse: 41
  text: "And he delivered them into the hands of their enemies; and they that hated them ruled over them. "
- verse: 42
  text: "And their enemies oppressed them, and they were brought down under their hands. "
- verse: 43
  text: "Many a time he delivered them; but they provoked him by their counsel, and they were brought low by their iniquities. "
- verse: 44
  text: "Yet the Lord looked upon their affliction, when he heard their petition. "
- verse: 45
  text: "And he remembered his covenant, and repented according to the multitude of his mercy. "
- verse: 46
  text: "And he caused them to be pitied in the sight of all who carried them captive. "
- verse: 47
  text: "Save us, O Lord our God, and gather us from among the heathen, that we may give thanks to thy holy name, that we may glory in thy praise. "
- verse: 48
  text: "Blessed be the Lord God of Israel from everlasting and to everlasting; and all the people shall say, Amen, Amen. "
