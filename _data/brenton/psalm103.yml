- verse: 1
  text: "A Psalm of David. Bless the Lord, O my soul. O Lord my God, thou art very great; thou hast clothed thyself with praise and honour: "
- verse: 2
  text: "who dost robe thyself with light as with a garment; spreading out the heaven as a curtain. "
- verse: 3
  text: "Who covers his chambers with waters; who makes the clouds his chariot; who walks on the wings of the wind. "
- verse: 4
  text: "Who makes his angels spirits, and his ministers a flaming fire. "
- verse: 5
  text: "Who establishes the earth on her sure foundation: it shall not be moved for ever. "
- verse: 6
  text: "The deep, as it were a garment, is his covering: the waters shall stand on the hills. "
- verse: 7
  text: "At thy rebuke they shall flee; at the voice of thy thunder they shall be alarmed. "
- verse: 8
  text: "They go up to the mountains, and down to the plains, to the place which thou hast founded for them. "
- verse: 9
  text: "Thou hast set a bound which they shall not pass, neither shall they turn again to cover the earth. "
- verse: 10
  text: "He sends forth his fountains among the valleys: the waters shall run between the mountains. "
- verse: 11
  text: "They shall give drink to all the wild beasts of the field: the wild asses shall take of them to quench their thirst. "
- verse: 12
  text: "By them shall the birds of the sky lodge: they shall utter a voice out of the midst of the rocks. "
- verse: 13
  text: "He waters the mountains from his chambers: the earth shall be satisfied with the fruit of thy works. "
- verse: 14
  text: "He makes grass to grow for the cattle, and green herb for the service of men, to bring bread out of the earth; "
- verse: 15
  text: "and wine makes glad the heart of man, to make his face cheerful with oil: and bread strengthens man's heart. "
- verse: 16
  text: "The trees of the plain shall be full of sap; even the cedars of Libanus which he has planted. "
- verse: 17
  text: "There the sparrows will build their nests; and the house of the heron takes the lead among them. "
- verse: 18
  text: "The high mountains are a refuge for the stags, and the rock for the rabbits. "
- verse: 19
  text: "He appointed the moon for seasons: the sun knows his going down. "
- verse: 20
  text: "Thou didst make darkness, and it was night; in it all the wild beasts of the forest will be abroad: "
- verse: 21
  text: "even young lions roaring for prey, and to seek meat for themselves from God. "
- verse: 22
  text: "The sun arises, and they shall be gathered together, and shall lie down in their dens. "
- verse: 23
  text: "Man shall go forth to his work, and to his labour till evening. "
- verse: 24
  text: "How great are thy works, O Lord! in wisdom hast thou wrought them all: the earth is filled with thy creation. "
- verse: 25
  text: "So is this great and wide sea: there are things creeping innumerable, small animals and great. "
- verse: 26
  text: "There go the ships; and this dragon whom thou hast made to play in it. "
- verse: 27
  text: "All wait upon thee, to give them their food in due season. "
- verse: 28
  text: "When thou hast given it them, they will gather it; and when thou hast opened thine hand, they shall all be filled with good. "
- verse: 29
  text: "But when thou hast turned away thy face, they shall be troubled: thou wilt take away their breath, and they shall fail, and return to their dust. "
- verse: 30
  text: "Thou shalt send forth thy Spirit, and they shall be created; and thou shalt renew the face of the earth. "
- verse: 31
  text: "Let the glory of the Lord be for ever: the Lord shall rejoice in his works; "
- verse: 32
  text: "who looks upon the earth, and makes it tremble; who touches the mountains, and they smoke. "
- verse: 33
  text: "I will sing to the Lord while I live; I will sing praise to my God while I exist. "
- verse: 34
  text: "Let my meditation be sweet to him: and I will rejoice in the Lord. "
- verse: 35
  text: "Let the sinners fail from off the earth, and transgressors, so that they shall be no more. Bless the Lord, O my soul. "
