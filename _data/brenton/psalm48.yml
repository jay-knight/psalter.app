- verse: 1
  text: "For the end, a Psalm for the sons of Core. "
- verse: 2
  text: "Hear these words, all ye nations, hearken, all ye that dwell upon the earth: "
- verse: 3
  text: "both the sons of mean men, and sons of great men; the rich and poor man together. "
- verse: 4
  text: "My mouth shall speak of wisdom; and the meditation of my heart shall bring forth understanding. "
- verse: 5
  text: "I will incline mine ear to a parable: I will open my riddle on the harp. "
- verse: 6
  text: "Wherefore should I fear in the evil day? the iniquity of my heel shall compass me. "
- verse: 7
  text: "They that trust in their strength, and boast themselves in the multitude of their wealthâ€” "
- verse: 8
  text: "A brother does not redeem, shall a man redeem? he shall not give to God a ransom for himself, "
- verse: 9
  text: "or the price of the redemption of his soul, though he labour for ever, "
- verse: 10
  text: "and live to the end, so that he should not see corruption. "
- verse: 11
  text: "When he shall see wise men dying, the fool and the senseless one shall perish together; and they shall leave their wealth to strangers. "
- verse: 12
  text: "And their sepulchres are their houses for ever, even their tabernacles to all generations: they have called their lands after their own names. "
- verse: 13
  text: "And man being in honour, understands not: he is compared to the senseless cattle, and is like to them. "
- verse: 14
  text: "This their way is an offence to them: yet afterwards men will commend their sayings. Pause. "
- verse: 15
  text: "They have laid them as sheep in Hades; death shall feed on them; and the upright shall have dominion over them in the morning, and their help shall fail in Hades from their glory. "
- verse: 16
  text: "But God shall deliver my soul from the power of Hades, when he shall receive me. Pause. "
- verse: 17
  text: "Fear not when a man is enriched, and when the glory of his house is increased. "
- verse: 18
  text: "For he shall take nothing when he dies; neither shall his glory descend with him. "
- verse: 19
  text: "For his soul shall be blessed in his life: he shall give thanks to thee when thou dost well to him. "
- verse: 20
  text: "Yet he shall go in to the generation of his fathers; he shall never see light. "
- verse: 21
  text: "Man that is in honour, understands not: he is compared to the senseless cattle, and is like them. "
