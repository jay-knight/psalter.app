- verse: 1
  text: "For the end, a Psalm of David among the Hymns. "
- verse: 2
  text: "God be merciful to us, and bless us; and cause his face to shine upon us. Pause. "
- verse: 3
  text: "That men may know thy way on the earth, thy salvation among all nations. "
- verse: 4
  text: "Let the nations, O God, give thanks to thee; let all the nations give thanks to thee. "
- verse: 5
  text: "Let the nations rejoice and exult, for thou shalt judge the peoples in equity, and shalt guide the nations on the earth. Pause. "
- verse: 6
  text: "Let the peoples, O God, give thanks to thee; let all the peoples give thanks to thee. "
- verse: 7
  text: "The earth has yielded her fruit; let God, our God, bless us. "
- verse: 8
  text: "Let God bless us; and let all the ends of the earth fear him. "
