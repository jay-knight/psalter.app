- verse: 1
  text: "A Psalm of a Song for the sons of Core. His foundations are in the holy mountains. "
- verse: 2
  text: "The Lord loves the gates of Sion, more than all the tabernacles of Jacob. "
- verse: 3
  text: "Glorious things have been spoken of thee, O city of God. Pause. "
- verse: 4
  text: "I will make mention of Raab and Babylon to them that know me: behold also the Philistines, and Tyre, and the people of the Ethiopians: these were born there. "
- verse: 5
  text: "A man shall say, Sion is my mother; and such a man was born in her; and the Highest himself has founded her. "
- verse: 6
  text: "The Lord shall recount it in the writing of the people, and of these princes that were born in her. Pause. "
- verse: 7
  text: "The dwelling of all within thee is as the dwelling of those that rejoice. "
