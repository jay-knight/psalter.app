- verse: 1
  text: "Alleluia. I believed, wherefore I have spoken: but I was greatly afflicted. "
- verse: 2
  text: "And I said in mine amazement, Every man is a liar. "
- verse: 3
  text: "What shall I render to the Lord for all the things wherein he has rewarded me? "
- verse: 4
  text: "I will take the cup of salvation, and call upon the name of the Lord. "
- verse: 4a
  text: "I will pay my vows to the Lord, in the presence of all his people. "
- verse: 6
  text: "Precious in the sight of the Lord is the death of his saints. "
- verse: 7
  text: "O Lord, I am thy servant; I am thy servant, and the son of thine handmaid: thou hast burst my bonds asunder. "
- verse: 8
  text: "I will offer to thee the sacrifice of praise, and will call upon the name of the Lord. "
- verse: 9
  text: "I will pay my vows unto the Lord, in the presence of all his people, "
- verse: 10
  text: "in the courts of the Lord's house, in the midst of thee, Jerusalem. "
