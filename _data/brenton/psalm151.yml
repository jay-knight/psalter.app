- verse: 1
  text: "This Psalm is a genuine one of David, though supernumerary, composed when he fought in single combat with Goliad. I was small among my brethren, and youngest in my father's house: I tended my father's sheep. "
- verse: 2
  text: "My hands formed a musical instrument, and my fingers tuned a psaltery. "
- verse: 3
  text: "And who shall tell my Lord? the Lord himself, he himself hears. "
- verse: 4
  text: "He sent forth his angel, and took me from my father's sheep, and he anointed me with the oil of his anointing. "
- verse: 5
  text: "My brothers were handsome and tall; but the Lord did not take pleasure in them. "
- verse: 6
  text: "I went forth to meet the Philistine; and he cursed me by his idols. "
- verse: 7
  text: "But I drew his own sword, and beheaded him, and removed reproach from the children of Israel. "
