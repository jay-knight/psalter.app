- verse: 1
  text: "Alleluia. Sing to the Lord a new song: his praise is in the assembly of the saints. "
- verse: 2
  text: "Let Israel rejoice in him that made him; and let the children of Sion exult in their king. "
- verse: 3
  text: "Let them praise his name in the dance: let them sing praises to him with timbrel and psaltery. "
- verse: 4
  text: "For the Lord takes pleasure in his people; and will exalt the meek with salvation. "
- verse: 5
  text: "The saints shall rejoice in glory; and shall exult on their beds. "
- verse: 6
  text: "The high praises of God shall be in their throat, and two-edged swords in their hands; "
- verse: 7
  text: "to execute vengeance on the nations, and punishments among the peoples; "
- verse: 8
  text: "to bind their kings with fetters, and their nobles with manacles of iron; "
- verse: 9
  text: "to execute on them the judgment written: this honour have all his saints. "
