- verse: 1
  text: "A Psalm of David, when he changed his countenance before Abimelech; and he let him go, and he departed. "
- verse: 2
  text: "I will bless the Lord at all times: his praise shall be continually in my mouth. "
- verse: 3
  text: "My soul shall boast herself in the Lord: let the meek hear, and rejoice. "
- verse: 4
  text: "Magnify ye the Lord with me, and let us exalt his name together. "
- verse: 5
  text: "I sought the Lord diligently, and he hearkened to me, and delivered me from all my sojournings. "
- verse: 6
  text: "Draw near to him, and be enlightened: and your faces shall not by any means be ashamed. "
- verse: 7
  text: "This poor man cried, and the Lord hearkened to him, and delivered him out of all his afflictions. "
- verse: 8
  text: "The angel of the Lord will encamp round about them that fear him, and will deliver them. "
- verse: 9
  text: "Taste and see that the Lord is good: blessed is the man who hopes in him. "
- verse: 10
  text: "Fear the Lord, all ye his saints: for there is no want to them that fear him. "
- verse: 11
  text: "The rich have become poor and hungry: but they that seek the Lord diligently shall not want any good thing. Pause. "
- verse: 12
  text: "Come, ye children, hear me: I will teach you the fear of the Lord. "
- verse: 13
  text: "What man is there that desires life, loving to see good days? "
- verse: 14
  text: "Keep thy tongue from evil, and thy lips from speaking guile. "
- verse: 15
  text: "Turn away from evil, and do good; seek peace, and pursue it. "
- verse: 16
  text: "The eyes of the Lord are over the righteous, and his ears are open to their prayer: "
- verse: 17
  text: "but the face of the Lord is against them that do evil, to destroy their memorial from the earth. The righteous cried, and the Lord hearkened to them, "
- verse: 18
  text: "and delivered them out of all their afflictions. "
- verse: 19
  text: "The Lord is near to them that are of a contrite heart; and will save the lowly in spirit. "
- verse: 20
  text: "Many are the afflictions of the righteous: but out of them all the Lord will deliver them. "
- verse: 21
  text: "He keeps all their bones: not one of them shall be broken. "
- verse: 22
  text: "The death of sinners is evil: and they that hate righteousness will go wrong. "
- verse: 23
  text: "The Lord will redeem the souls of his servants: and none of those that hope in him shall go wrong. "
