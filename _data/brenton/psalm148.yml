- verse: 1
  text: "Alleluia, a Psalm of Agg√¶us and Zacharias. Praise ye the Lord from the heavens: praise him in the highest. "
- verse: 2
  text: "Praise ye him, all his angels: praise ye him, all his hosts. "
- verse: 3
  text: "Praise him, sun and moon: praise him, all ye stars and light. "
- verse: 4
  text: "Praise him, ye heavens of heavens, and the water that is above the heavens. "
- verse: 5
  text: "Let them praise the name of the Lord: for he spoke, and they were made; he commanded, and they were created. "
- verse: 6
  text: "He has established them for ever, even for ever and ever: he has made an ordinance, and it shall not pass away. "
- verse: 7
  text: "Praise the Lord from the earth, ye serpents, and all deeps. "
- verse: 8
  text: "Fire, hail, snow, ice, stormy wind; the things that perform his word. "
- verse: 9
  text: "Mountains, and all hills; fruitful trees, and all cedars: "
- verse: 10
  text: "wild beasts, and all cattle; reptiles, and winged birds: "
- verse: 11
  text: "kings of the earth, and all peoples; princes, and all judges of the earth: "
- verse: 12
  text: "young men and virgins, old men with youths: "
- verse: 13
  text: "let them praise the name of the Lord: for his name only is exalted; his praise is above the earth and heaven, "
- verse: 14
  text: "and he shall exalt the horn of his people, there is a hymn for all his saints, even of the children of Israel, a people who draw near to him. "
