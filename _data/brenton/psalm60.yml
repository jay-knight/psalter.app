- verse: 1
  text: "For the end, among the Hymns of David. "
- verse: 2
  text: "O God, hearken to my petition; attend to my prayer. "
- verse: 3
  text: "From the ends of the earth have I cried to thee, when my heart was in trouble: thou liftedst me up on a rock, thou didst guide me: "
- verse: 4
  text: "because thou wert my hope, a tower of strength from the face of the enemy. "
- verse: 5
  text: "I will dwell in thy tabernacle for ever; I will shelter myself under the shadow of thy wings. Pause. "
- verse: 6
  text: "For thou, O God, hast heard my prayers; thou hast given an inheritance to them that fear thy name. "
- verse: 7
  text: "Thou shalt add days to the days of the king; thou shalt lengthen his years to all generations. "
- verse: 8
  text: "He shall endure for ever before God: which of them will seek out his mercy and truth? "
- verse: 9
  text: "So will I sing to thy name for ever and ever, that I may daily perform my vows. "
