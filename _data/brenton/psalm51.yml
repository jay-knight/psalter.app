- verse: 1
  text: "For the end, a Psalm of instruction by David, "
- verse: 2
  text: "when Doec the Idumean came and told Saul, and said to him, David is gone to the house of Abimelech. "
- verse: 3
  text: "Why dost thou, O mighty man, boast of iniquity in thy mischief? All the day "
- verse: 4
  text: "thy tongue has devised unrighteousness; like a sharpened razor thou hast wrought deceit. "
- verse: 5
  text: "Thou hast loved wickedness more than goodness; unrighteousness better than to speak righteousness. Pause. "
- verse: 6
  text: "Thou hast loved all words of destruction, and a deceitful tongue. "
- verse: 7
  text: "Therefore may God destroy thee for ever, may he pluck thee up and utterly remove thee from thy dwelling, and thy root from the land of the living. Pause. "
- verse: 8
  text: "And the righteous shall see, and fear, and shall laugh at him, and say, "
- verse: 9
  text: "Behold the man who made not God his help; but trusted in the abundance of his wealth, and strengthened himself in his vanity. "
- verse: 10
  text: "But I am as a fruitful olive in the house of God: I have trusted in the mercy of God for ever, even for evermore. "
- verse: 11
  text: "I will give thanks to thee for ever, for thou hast done it: and I will wait on thy name; for it is good before thy saints. "
