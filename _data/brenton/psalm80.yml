- verse: 1
  text: "For the end, a Psalm for Asaph, concerning the wine-presses. "
- verse: 2
  text: "Rejoice ye in God our helper; shout aloud to the God of Jacob. "
- verse: 3
  text: "Take a psalm, and produce the timbrel, the pleasant psaltery with the harp. "
- verse: 4
  text: "Blow the trumpet at the new moon, in the glorious day of your feast. "
- verse: 5
  text: "For this is an ordinance for Israel, and a statute of the God of Jacob. "
- verse: 6
  text: "He made it to be a testimony in Joseph, when he came forth out of the land of Egypt: he heard a language which he understood not. "
- verse: 7
  text: "He removed his back from burdens: his hands slaved in making the baskets. "
- verse: 8
  text: "Thou didst call upon me in trouble, and I delivered thee; I heard thee in the secret place of the storm: I proved thee at the water of Strife. Pause. "
- verse: 9
  text: "Hear, my people, and I will speak to thee, O Israel; and I will testify to thee: if thou wilt hearken to me; "
- verse: 10
  text: "there shall be no new god in thee; neither shalt thou worship a strange god. "
- verse: 11
  text: "For I am the Lord thy God, that brought thee out of the land of Egypt: open thy mouth wide, and I will fill it. "
- verse: 12
  text: "But my people hearkened not to my voice; and Israel gave no heed to me. "
- verse: 13
  text: "So I let them go after the ways of their own hearts: they will go on in their own ways. "
- verse: 14
  text: "If my people had hearkened to me, if Israel had walked in my ways, "
- verse: 15
  text: "I should have put down their enemies very quickly, and should have laid my hand upon those that afflicted them. "
- verse: 16
  text: "The Lord's enemies should have lied to him: but their time shall be for ever. "
- verse: 17
  text: "And he fed them with the fat of wheat; and satisfied them with honey out of the rock. "
