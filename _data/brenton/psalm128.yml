- verse: 1
  text: "A Song of Degrees. Many a time have they warred against me from my youth, let Israel now say: "
- verse: 2
  text: "Many a time have they warred against me from my youth: and yet they prevailed not against me. "
- verse: 3
  text: "The sinners wrought upon my back: they prolonged their iniquity. "
- verse: 4
  text: "The righteous Lord has cut asunder the necks of sinners. "
- verse: 5
  text: "Let all that hate Sion be put to shame and turned back. "
- verse: 6
  text: "Let them be as the grass of the house-tops, which withers before it is plucked up. "
- verse: 7
  text: "Wherewith the reaper fills not his hand, nor he that makes up the sheaves, his bosom. "
- verse: 8
  text: "Neither do they that go by say, The blessing of the Lord be upon you: we have blessed you in the name of the Lord. "
