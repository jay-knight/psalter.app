- verse: 1
  text: "For the end, a Psalm for instruction, for the sons of Core. "
- verse: 2
  text: "As the hart earnestly desires the fountains of water, so my soul earnestly longs for thee, O God. "
- verse: 3
  text: "My soul has thirsted for the living God: when shall I come and appear before God? "
- verse: 4
  text: "My tears have been bread to me day and night, while they daily said to me, Where is thy God? "
- verse: 5
  text: "I remembered these things, and poured out my soul in me, for I will go to the place of thy wondrous tabernacle, even to the house of God, with a voice of exultation and thanksgiving and of the sound of those who keep festival. "
- verse: 6
  text: "Wherefore art thou very sad, O my soul? and wherefore dost thou trouble me? hope in God; for I will give thanks to him; he is the salvation of my countenance. "
- verse: 7
  text: "O my God, my soul has been troubled within me: therefore will I remember thee from the land of Jordan, and of the Ermonites, from the little hill. "
- verse: 8
  text: "Deep calls to deep at the voice of thy cataracts: all thy billows and thy waves have gone over me. "
- verse: 9
  text: "By day the Lord will command his mercy, and manifest it by night: with me is prayer to the God of my life. "
- verse: 10
  text: "I will say to God, Thou art my helper; why hast thou forgotten me? wherefore do I go sad of countenance, while the enemy oppresses me? "
- verse: 11
  text: "While my bones were breaking, they that afflicted me reproached me; while they said to me daily, Where is thy God? "
- verse: 12
  text: "Wherefore art thou very sad, O my soul? and wherefore dost thou trouble me? hope in God; for I will give thanks to him; he is the health of my countenance, and my God. "
