- verse: 1
  text: "For David, a Psalm of Jeremias. By the rivers of Babylon, there we sat; and wept when we remembered Sion. "
- verse: 2
  text: "We hung our harps on the willows in the midst of it. "
- verse: 3
  text: "For there they that had taken us captive asked of us the words of a song; and they that had carried us away asked a hymn, saying, Sing us one of the songs of Sion. "
- verse: 4
  text: "How should we sing the Lord's song in a strange land? "
- verse: 5
  text: "If I forget thee, O Jerusalem, let my right hand forget its skill. "
- verse: 6
  text: "May my tongue cleave to my throat, if I do not remember thee; if I do not prefer Jerusalem as the chief of my joy. "
- verse: 7
  text: "Remember, O Lord, the children of Edom in the day of Jerusalem; who said, Rase it, rase it, even to its foundations. "
- verse: 8
  text: "Wretched daughter of Babylon! blessed shall he be who shall reward thee as thou hast rewarded us. "
- verse: 9
  text: "Blessed shall he be who shall seize and dash thine infants against the rock. "
