- verse: 1
  text: "For the end, a Song of a Psalm of resurrection. Shout unto God, all the earth. "
- verse: 2
  text: "O sing praises to his name; give glory to his praise. "
- verse: 3
  text: "Say unto God, How awful are thy works! through the greatness of thy power thine enemies shall lie to thee. "
- verse: 4
  text: "Let all the earth worship thee, and sing to thee; let them sing to thy name. Pause. "
- verse: 5
  text: "Come and behold the works of God; he is terrible in his counsels beyond the children of men. "
- verse: 6
  text: "Who turns the sea into dry land; they shall go through the river on foot; there shall we rejoice in him, "
- verse: 7
  text: "who by his power is Lord over the age, his eyes look upon the nations; let not them that provoke him be exalted in themselves. Pause. "
- verse: 8
  text: "Bless our God, ye Gentiles, and make the voice of his praise to be heard; "
- verse: 9
  text: "who quickens my soul in life, and does not suffer my feet to be moved. "
- verse: 10
  text: "For thou, O God, hast proved us; thou hast tried us with fire as silver is tried. "
- verse: 11
  text: "Thou broughtest us into the snare; thou laidest afflictions on our back. "
- verse: 12
  text: "Thou didst mount men upon our heads; we went through fire and water; but thou broughtest us out into a place of refreshment. "
- verse: 13
  text: "I will go into thine house with whole-burnt-offerings; I will pay thee my vows, "
- verse: 14
  text: "which my lips framed, and my mouth uttered in my affliction. "
- verse: 15
  text: "I will offer to thee whole-burnt-sacrifices full of marrow, with incense and rams; I will sacrifice to thee oxen with goats. Pause. "
- verse: 16
  text: "Come, hear, and I will tell, all ye that fear God, how great things he has done for my soul. "
- verse: 17
  text: "I cried to him with my mouth, and exalted him with my tongue. "
- verse: 18
  text: "If I have regarded iniquity in my heart, let not the Lord hearken to me. "
- verse: 19
  text: "Therefore God has hearkened to me; he has attended to the voice of my prayer. "
- verse: 20
  text: "Blessed be God, who has not turned away my prayer, nor his mercy from me. "
