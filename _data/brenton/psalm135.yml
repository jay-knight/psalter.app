- verse: 1
  text: "Alleluia. Give thanks to the Lord: for he is good: for his mercy endures for ever. "
- verse: 2
  text: "Give thanks to the God of gods: for his mercy endures for ever. "
- verse: 3
  text: "Give thanks to the Lord of lords: for his mercy endures for ever. "
- verse: 4
  text: "To him who alone has wrought great wonders: for his mercy endures for ever. "
- verse: 5
  text: "To him who made the heavens by understanding; for his mercy endures for ever. "
- verse: 6
  text: "To him who established the earth on the waters; for his mercy endures for ever. "
- verse: 7
  text: "To him who alone made great lights; for his mercy endures for ever. "
- verse: 8
  text: "The sun to rule the day; for his mercy endures for ever. "
- verse: 9
  text: "The moon and the stars to rule the night; for his mercy endures for ever. "
- verse: 10
  text: "To him who smote Egypt with their first-born; for his mercy endures for ever. "
- verse: 11
  text: "And brought Israel out of the midst of them; for his mercy endures for ever: "
- verse: 12
  text: "with a strong hand, and a high arm: for his mercy endures for ever. "
- verse: 13
  text: "To him who divided the Red Sea into parts: for his mercy endures for ever: "
- verse: 14
  text: "and brought Israel through the midst of it: for his mercy endures for ever: "
- verse: 15
  text: "and overthrew Pharao and his host in the Red Sea: for his mercy endures for ever. "
- verse: 16
  text: "To him who led his people through the wilderness: for his mercy endures for ever. "
- verse: 17
  text: "To him who smote great kings: for his mercy endures for ever: "
- verse: 18
  text: "and slew mighty kings; for his mercy endures for ever: "
- verse: 19
  text: "Seon king of the Amorites: for his mercy endures for ever: "
- verse: 20
  text: "and Og king of Basan: for his mercy endures for ever: "
- verse: 21
  text: "and gave their land for an inheritance: for his mercy endures for ever: "
- verse: 22
  text: "even an inheritance to Israel his servant: for his mercy endures for ever. "
- verse: 23
  text: "For the Lord remembered us in our low estate; for his mercy endures for ever: "
- verse: 24
  text: "and redeemed us from our enemies; for his mercy endures for ever. "
- verse: 25
  text: "Who gives food to all flesh; for his mercy endures for ever. "
- verse: 26
  text: "Give thanks to the God of heaven; for his mercy endures for ever. "
