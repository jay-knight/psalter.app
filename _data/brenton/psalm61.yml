- verse: 1
  text: "For the end, a Psalm of David for Idithun. "
- verse: 2
  text: "Shall not my soul be subjected to God? for of him is my salvation. "
- verse: 3
  text: "For he is my God and my Saviour; my helper, I shall not be moved very much. "
- verse: 4
  text: "How long will ye assault a man? ye are all slaughtering as with a bowed wall and a broken hedge. "
- verse: 5
  text: "They only took counsel to set at nought mine honour: I ran in thirst: with their mouth they blessed, but with their heart they cursed. Pause. "
- verse: 6
  text: "Nevertheless do thou, my soul, be subjected to God; for of him is my patient hope. "
- verse: 7
  text: "For he is my God and my Saviour; my helper, I shall not be moved. "
- verse: 8
  text: "In God is my salvation and my glory: he is the God of my help, and my hope is in God. "
- verse: 9
  text: "Hope in him, all ye congregation of the people; pour out your hearts before him, for God is our helper. Pause. "
- verse: 10
  text: "But the sons of men are vain; the sons of men are false, so as to be deceitful in the balances; they are all alike formed out of vanity. "
- verse: 11
  text: "Trust not in unrighteousness, and lust not after robberies: if wealth should flow in, set not your heart upon it. "
- verse: 12
  text: "God has spoken once, and I have heard these two things, that power is of God; "
- verse: 13
  text: "and mercy is thine, O Lord; for thou wilt recompense every one according to his works. "
