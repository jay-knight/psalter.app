- verse: 1
  text: "A Psalm of David, when he fled from the presence of his son Abessalom. "
- verse: 2
  text: "O Lord, why are they that afflict me multiplied? many rise up against me. "
- verse: 3
  text: "Many say concerning my soul, There is no deliverance for him in his God. Pause. "
- verse: 4
  text: "But thou, O Lord, art my helper: my glory, and the one that lifts up my head. "
- verse: 5
  text: "I cried to the Lord with my voice, and he heard me out of his holy mountain. Pause. "
- verse: 6
  text: "I lay down and slept; I awaked; for the Lord will help me. "
- verse: 7
  text: "I will not be afraid of ten thousands of people, who beset me round about. "
- verse: 8
  text: "Arise, Lord; deliver me, my God: for thou hast smitten all who were without cause mine enemies; thou hast broken the teeth of sinners. "
- verse: 9
  text: "Deliverance is the Lord's, and thy blessing is upon thy people. "
