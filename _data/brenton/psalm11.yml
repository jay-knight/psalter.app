- verse: 1
  text: "For the end, a Psalm of David, upon the eighth. "
- verse: 2
  text: "Save me, O Lord; for the godly man has failed; for truth is diminished from among the children of men. "
- verse: 3
  text: "Every one has spoken vanity to his neighbour: their lips are deceitful, they have spoken with a double heart. "
- verse: 4
  text: "Let the Lord destroy all the deceitful lips, and the tongue that speaks great words: "
- verse: 5
  text: "who have said, We will magnify our tongue; our lips are our own: who is Lord of us? "
- verse: 6
  text: "Because of the misery of the poor, and because of the sighing of the needy, now will I arise, saith the Lord, I will set them in safety; I will speak to them thereof openly. "
- verse: 7
  text: "The oracles of the Lord are pure oracles; as silver tried in the fire, proved in a furnace of earth, purified seven times. "
- verse: 8
  text: "Thou, O Lord, shalt keep us, and shalt preserve us, from this generation, and for ever. "
- verse: 9
  text: "The ungodly walk around: according to thy greatness thou hast greatly exalted the sons of men. "
