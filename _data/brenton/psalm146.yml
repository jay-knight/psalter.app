- verse: 1
  text: "Alleluia, a Psalm of Agg√¶us and Zacharias. Praise ye the Lord: for psalmody is a good thing; let praise be sweetly sung to our God. "
- verse: 2
  text: "The Lord builds up Jerusalem; and he will gather together the dispersed of Israel. "
- verse: 3
  text: "He heals the broken in heart, and binds up their wounds. "
- verse: 4
  text: "He numbers the multitudes of stars; and calls them all by names. "
- verse: 5
  text: "Great is our Lord, and great is his strength; and his understanding is infinite. "
- verse: 6
  text: "The Lord lifts up the meek; but brings sinners down to the ground. "
- verse: 7
  text: "Begin the song with thanksgiving to the Lord; sing praises on the harp to our God: "
- verse: 8
  text: "who covers the heaven with clouds, who prepares rain for the earth, who causes grass to spring up on the mountains, and green herb for the service of men; "
- verse: 9
  text: "and gives to cattle their food, and to the young ravens that call upon him. "
- verse: 10
  text: "He will not take pleasure in the strength of a horse; neither is he well-pleased with the legs of a man. "
- verse: 11
  text: "The Lord takes pleasure in them that fear him, and in all that hope in his mercy. "
