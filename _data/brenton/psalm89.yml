- verse: 1
  text: "A Prayer of Moses the man of God. Lord, thou hast been our refuge in all generations. "
- verse: 2
  text: "Before the mountains existed, and before the earth and the world were formed, even from age to age, Thou art. "
- verse: 3
  text: "Turn not man back to his low place, whereas thou saidst, Return, ye sons of men? "
- verse: 4
  text: "For a thousand years in thy sight are as the yesterday which is past, and as a watch in the night. "
- verse: 5
  text: "Years shall be vanity to them: let the morning pass away as grass. "
- verse: 6
  text: "In the morning let it flower, and pass away: in the evening let it droop, let it be withered and dried up. "
- verse: 7
  text: "For we have perished in thine anger, and in thy wrath we have been troubled. "
- verse: 8
  text: "Thou hast set our transgressions before thee: our age is in the light of thy countenance. "
- verse: 9
  text: "For all our days are gone, and we have passed away in thy wrath: our years have spun out their tale as a spider. "
- verse: 10
  text: "As for the days of our years, in them are seventy years; and if men should be in strength, eighty years: and the greater part of them would be labour and trouble; for weakness overtakes us, and we shall be chastened. "
- verse: 11
  text: "Who knows the power of thy wrath? "
- verse: 12
  text: "and who knows how to number his days because of the fear of thy wrath? So manifest thy right hand, and those that are instructed in wisdom in the heart. "
- verse: 13
  text: "Return, O Lord, how long? and be intreated concerning thy servants. "
- verse: 14
  text: "We have been satisfied in the morning with thy mercy; and we did exult and rejoice: "
- verse: 15
  text: "let us rejoice in all our days, in return for the days wherein thou didst afflict us, the years wherein we saw evil. "
- verse: 16
  text: "And look upon thy servants, and upon thy works; and guide their children. "
- verse: 17
  text: "And let the brightness of the Lord our God be upon us: and do thou direct for us the works of our hands. "
