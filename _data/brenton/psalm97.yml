- verse: 1
  text: "A Psalm of David. Sing to the Lord a new song; for the Lord has wrought wonderful works, his right hand, and his holy arm, have wrought salvation for him. "
- verse: 2
  text: "The Lord has made known his salvation, he has revealed his righteousness in the sight of the nations. "
- verse: 3
  text: "He has remembered his mercy to Jacob, and his truth to the house of Israel; all the ends of the earth have seen the salvation of our God. "
- verse: 4
  text: "Shout to God, all the earth; sing, and exult, and sing psalms. "
- verse: 5
  text: "Sing to the Lord with a harp, with a harp, and the voice of a psalm. "
- verse: 6
  text: "With trumpets of metal, and the sound of a trumpet of horn make a joyful noise to the Lord before the king. "
- verse: 7
  text: "Let the sea be moved, and the fulness of it; the world, and they that dwell in it. "
- verse: 8
  text: "The rivers shall clap their hands together; the mountains shall exult. "
- verse: 9
  text: "For he is come to judge the earth; he shall judge the world in righteousness, and the nations in uprightness. "
