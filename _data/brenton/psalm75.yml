- verse: 1
  text: "For the end, among the Hymns, a Psalm for Asaph; a Song for the Assyrian. "
- verse: 2
  text: "God is known in Judea; his name is great in Israel. "
- verse: 3
  text: "And his place has been in peace, and his dwelling-place in Sion. "
- verse: 4
  text: "There he broke the power of the bows, the shield, and the sword, and the battle. Pause. "
- verse: 5
  text: "Thou dost wonderfully shine forth from the everlasting mountains. "
- verse: 6
  text: "All the simple ones in heart were troubled; all the men of wealth have slept their sleep, and have found nothing in their hands. "
- verse: 7
  text: "At thy rebuke, O God of Jacob, the riders on horses slumbered. "
- verse: 8
  text: "Thou art terrible; and who shall withstand thee, because of thine anger? "
- verse: 9
  text: "Thou didst cause judgment to be heard from heaven; the earth feared, and was still, "
- verse: 10
  text: "when God arose to judgment, to save all the meek in heart. Pause. "
- verse: 11
  text: "For the inward thought of man shall give thanks to thee: and the memorial of his inward thought shall keep a feast to thee. "
- verse: 12
  text: "Vow, and pay your vows to the Lord our God; all that are round about him shall bring gifts, even to him that is terrible, "
- verse: 13
  text: "and that takes away the spirits of princes; to him that is terrible among the kings of the earth. "
