- verse: 1
  text: "For the end, a Psalm of David. "
- verse: 2
  text: "Rescue me, O Lord, from the evil man; deliver me from the unjust man. "
- verse: 3
  text: "Who have devised injustice in their hearts; all the day they prepared war. "
- verse: 4
  text: "They have sharpened their tongue as the tongue of a serpent; the poison of asps is under their lips. Pause. "
- verse: 5
  text: "Keep me, O Lord, from the hand of the sinner; rescue me from unjust men; who have purposed to overthrow my goings. "
- verse: 6
  text: "The proud have hid a snare for me, and have stretched out ropes for snares for my feet; they set a stumbling-block for me near the path. Pause. "
- verse: 7
  text: "I said to the Lord, Thou art my God; hearken, O Lord, to the voice of my supplication. "
- verse: 8
  text: "O Lord God, the strength of my salvation; thou hast screened my head in the day of battle. "
- verse: 9
  text: "Deliver me not, O Lord, to the sinner, according to my desire: they have devised mischief against me; forsake me not, lest they should be exalted. Pause. "
- verse: 10
  text: "As for the head of them that compass me, the mischief of their lips shall cover them. "
- verse: 11
  text: "Coals of fire shall fall upon them on the earth; and thou shalt cast them down in afflictions: they shall not bear up under them. "
- verse: 12
  text: "A talkative man shall not prosper on the earth: evils shall hunt the unrighteous man to destruction. "
- verse: 13
  text: "I know that the Lord will maintain the cause of the poor, and the right of the needy ones. "
- verse: 14
  text: "Surely the righteous shall give thanks to thy name: the upright shall dwell in thy presence. "
