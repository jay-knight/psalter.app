- verse: 1
  text: "For the end, a Psalm of David. "
- verse: 2
  text: "The heavens declare the glory of God; and the firmament proclaims the work of his hands. "
- verse: 3
  text: "Day to day utters speech, and night to night proclaims knowledge. "
- verse: 4
  text: "There are no speeches or words, in which their voices are not heard. "
- verse: 5
  text: "Their voice is gone out into all the earth, and their words to the ends of the world. "
- verse: 6
  text: "In the sun he has set his tabernacle; and he comes forth as a bridegroom out of his chamber: he will exult as a giant to run his course. "
- verse: 7
  text: "His going forth is from the extremity of heaven, and his circuit to the other end of heaven: and no one shall be hidden from his heat. "
- verse: 8
  text: "The law of the Lord is perfect, converting souls: the testimony of the Lord is faithful, instructing babes. "
- verse: 9
  text: "The ordinances of the Lord are right, rejoicing the heart: the commandment of the Lord is bright, enlightening the eyes. "
- verse: 10
  text: "The fear of the Lord is pure, enduring for ever and ever: the judgments of the Lord are true, and justified altogether. "
- verse: 11
  text: "To be desired more than gold, and much precious stone: sweeter also than honey and the honey-comb. "
- verse: 12
  text: "For thy servant keeps to them: in the keeping of them there is great reward. "
- verse: 13
  text: "Who will understand his transgressions? purge thou me from my secret sins. "
- verse: 14
  text: "And spare thy servant the attack of strangers: if they do not gain the dominion over me, then shall I be blameless, and I shall be clear from great sin. "
- verse: 15
  text: "So shall the sayings of my mouth, and the meditation of my heart, be pleasing continually before thee, O Lord my helper, and my redeemer. "
