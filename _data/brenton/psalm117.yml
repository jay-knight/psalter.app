- verse: 1
  text: "Alleluia. Give thanks to the Lord; for he is good: for his mercy endures for ever. "
- verse: 2
  text: "Let now the house of Israel say, that he is good: for his mercy endures for ever. "
- verse: 3
  text: "Let now the house of Aaron say, that he is good: for his mercy endures for ever. "
- verse: 4
  text: "Let now all that fear the Lord say, that he is good: for his mercy endures for ever. "
- verse: 5
  text: "I called on the Lord out of affliction: and he hearkened to me, so as to bring me into a wide place. "
- verse: 6
  text: "The Lord is my helper; and I will not fear what man shall do to me. "
- verse: 7
  text: "The Lord is my helper; and I shall see my desire upon mine enemies. "
- verse: 8
  text: "It is better to trust in the Lord than to trust in man. "
- verse: 9
  text: "It is better to hope in the Lord, than to hope in princes. "
- verse: 10
  text: "All nations compassed me about: but in the name of the Lord I repulsed them. "
- verse: 11
  text: "They completely compassed me about: but in the name of the Lord I repulsed them. "
- verse: 12
  text: "They compassed me about as bees do a honeycomb, and they burst into flame as fire among thorns: but in the name of the Lord I repulsed them. "
- verse: 13
  text: "I was thrust, and sorely shaken, that I might fall: but the Lord helped me. "
- verse: 14
  text: "The Lord is my strength and my song, and is become my salvation. "
- verse: 15
  text: "The voice of exultation and salvation is in the tabernacles of the righteous: the right hand of the Lord has wrought mightily. "
- verse: 16
  text: "The right hand of the Lord has exalted me: the right hand of the Lord has wrought powerfully. "
- verse: 17
  text: "I shall not die, but live, and recount the works of the Lord. "
- verse: 18
  text: "The Lord has chastened me sore: but he has not given me up to death. "
- verse: 19
  text: "Open to me the gates of righteousness: I will go into them, and give praise to the Lord. "
- verse: 20
  text: "This is the gate of the Lord: the righteous shall enter by it. "
- verse: 21
  text: "I will give thanks to thee; because thou hast heard me, and art become my salvation. "
- verse: 22
  text: "The stone which the builders rejected, the same is become the head of the corner. "
- verse: 23
  text: "This has been done of the Lord; and it is wonderful in our eyes. "
- verse: 24
  text: "This is the day which the Lord has made: let us exult and rejoice in it. "
- verse: 25
  text: "O Lord, save now: O Lord, send now prosperity. "
- verse: 26
  text: "Blessed is he that comes in the name of the Lord: we have blessed you out of the house of the Lord. "
- verse: 27
  text: "God is the Lord, and he has shined upon us: celebrate the feast with thick branches, binding the victims even to the horns of the altar. "
- verse: 28
  text: "Thou art my God, and I will give thee thanks: thou art my God, and I will exalt thee. I will give thanks to thee, for thou hast heard me, and art become my salvation. "
- verse: 29
  text: "Give thanks to the Lord; for he is good: for his mercy endures for ever. "
