- verse: 1
  text: "A Prayer for the Poor; when he is deeply afflicted, and pours out his supplication before the Lord. "
- verse: 2
  text: "Hear my prayer, O Lord, and let my cry come to thee. "
- verse: 3
  text: "Turn not away thy face from me: in the day when I am afflicted, incline thine ear to me: in the day when I shall call upon thee, speedily hear me. "
- verse: 4
  text: "For my days have vanished like smoke, and my bones have been parched like a stick. "
- verse: 5
  text: "I am blighted like grass, and my heart is dried up; for I have forgotten to eat my bread. "
- verse: 6
  text: "By reason of the voice of my groaning, my bone has cleaved to my flesh. "
- verse: 7
  text: "I have become like a pelican of the wilderness; "
- verse: 8
  text: "I have become like an owl in a ruined house. I have watched, and am become as a sparrow dwelling alone on a roof. "
- verse: 9
  text: "All the day long mine enemies have reproached me; and they that praised me have sworn against me. "
- verse: 10
  text: "For I have eaten ashes as it were bread, and mingled my drink with weeping; "
- verse: 11
  text: "because of thine anger and thy wrath: for thou hast lifted me up, and dashed me down. "
- verse: 12
  text: "My days have declined like a shadow; and I am withered like grass. "
- verse: 13
  text: "But thou, Lord, endurest for ever, and thy memorial to generation and generation. "
- verse: 14
  text: "Thou shalt arise, and have mercy upon Sion: for it is time to have mercy upon her, for the set time is come. "
- verse: 15
  text: "For thy servants have taken pleasure in her stones, and they shall pity her dust. "
- verse: 16
  text: "So the nations shall fear thy name, O Lord, and all kings thy glory. "
- verse: 17
  text: "For the Lord shall build up Sion, and shall appear in his glory. "
- verse: 18
  text: "He has had regard to the prayer of the lowly, and has not despised their petition. "
- verse: 19
  text: "Let this be written for another generation; and the people that shall be created shall praise the Lord. "
- verse: 20
  text: "For he has looked out from the height of his sanctuary; the Lord looked upon the earth from heaven; "
- verse: 21
  text: "to hear the groaning of the fettered ones, to loosen the sons of the slain; "
- verse: 22
  text: "to proclaim the name of the Lord in Sion, and his praise in Jerusalem; "
- verse: 23
  text: "when the people are gathered together, and the kings, to serve the Lord. "
- verse: 24
  text: "He answered him in the way of his strength: tell me the fewness of my days. "
- verse: 25
  text: "Take me not away in the midst of my days: thy years are through all generations. "
- verse: 26
  text: "In the beginning thou, O Lord, didst lay the foundation of the earth; and the heavens are the works of thine hands. "
- verse: 27
  text: "They shall perish, but thou remainest: and they all shall wax old as a garment; and as a vesture shalt thou fold them, and they shall be changed. "
- verse: 28
  text: "But thou art the same, and thy years shall not fail. "
- verse: 29
  text: "The children of thy servants shall dwell securely, and their seed shall prosper for ever. "
