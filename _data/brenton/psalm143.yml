- verse: 1
  text: "A Psalm of David concerning Goliad. Blessed be the Lord my God, who instructs my hands for battle, and my fingers for war. "
- verse: 2
  text: "My mercy, and my refuge; my helper, and my deliverer; my protector, in whom I have trusted; who subdues my people under me. "
- verse: 3
  text: "Lord, what is man, that thou art made known to him? or the son of man, that thou takest account of him? "
- verse: 4
  text: "Man is like to vanity: his days pass as a shadow. "
- verse: 5
  text: "O Lord, bow thy heavens, and come down: touch the mountains, and they shall smoke. "
- verse: 6
  text: "Send lightning, and thou shalt scatter them: send forth thine arrows, and thou shalt discomfit them. "
- verse: 7
  text: "Send forth thine hand from on high; rescue me, and deliver me out of great waters, out of the hand of strange children; "
- verse: 8
  text: "whose mouth has spoken vanity, and their right hand is a right hand of iniquity. "
- verse: 9
  text: "O God, I will sing a new song to thee: I will play to thee on a psaltery of ten strings. "
- verse: 10
  text: "Even to him who gives salvation to kings: who redeems his servant David from the hurtful sword. "
- verse: 11
  text: "Deliver me, and rescue me from the hand of strange children, whose mouth has spoken vanity, and their right hand is a right hand of iniquity; "
- verse: 12
  text: "whose children are as plants, strengthened in their youth: their daughters are beautiful, sumptuously adorned after the similitude of a temple. "
- verse: 13
  text: "Their garners are full, and bursting with one kind of store after another; their sheep are prolific, multiplying in their streets. "
- verse: 14
  text: "Their oxen are fat: there is no falling down of a hedge, nor going out, nor cry in their folds. "
- verse: 15
  text: "Men bless the people to whom this lot belongs, but blessed is the people whose God is the Lord. "
