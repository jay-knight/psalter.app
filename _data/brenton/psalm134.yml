- verse: 1
  text: "Alleluia. Praise ye the name of the Lord; praise the Lord, ye his servants, "
- verse: 2
  text: "who stand in the house of the Lord, in the courts of the house of our God. "
- verse: 3
  text: "Praise ye the Lord; for the Lord is good: sing praises to his name; for it is good. "
- verse: 4
  text: "For the Lord has chosen Jacob for himself, and Israel for his peculiar treasure. "
- verse: 5
  text: "For I know that the Lord is great, and our Lord is above all gods; "
- verse: 6
  text: "all that the Lord willed, he did in heaven, and on the earth, in the sea, and in all deeps. "
- verse: 7
  text: "Who brings up clouds from the extremity of the earth: he has made lightnings for the rain: he brings winds out of his treasures. "
- verse: 8
  text: "Who smote the first-born of Egypt, both of man and beast. "
- verse: 9
  text: "He sent signs and wonders into the midst of thee, O Egypt, on Pharao, and on all his servants. "
- verse: 10
  text: "Who smote many nations, and slew mighty kings; "
- verse: 11
  text: "Seon king of the Amorites, and Og king of Basan, and all the kingdoms of Chanaan: "
- verse: 12
  text: "and gave their land for an inheritance, an inheritance to Israel his people. "
- verse: 13
  text: "O Lord, thy name endures for ever, and thy memorial to all generations. "
- verse: 14
  text: "For the Lord shall judge his people, and comfort himself concerning his servants. "
- verse: 15
  text: "The idols of the heathen are silver and gold, the works of men's hands. "
- verse: 16
  text: "They have a mouth, but they cannot speak; they have eyes, but they cannot see; "
- verse: 17
  text: "they have ears, but they cannot hear; for there is no breath in their mouth. "
- verse: 18
  text: "Let those who make them be made like to them; and all those who trust in them. "
- verse: 19
  text: "O house of Israel, bless ye the Lord: O house of Aaron, bless ye the Lord: "
- verse: 20
  text: "O house of Levi, bless ye the Lord: ye that fear the Lord, bless the Lord. "
- verse: 21
  text: "Blessed in Sion be the Lord, who dwells in Jerusalem. "
