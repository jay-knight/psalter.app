- verse: 1
  text: "For the end. Destroy not: by David, for a memorial. "
- verse: 2
  text: "If ye do indeed speak righteousness, then do ye judge rightly, ye sons of men. "
- verse: 3
  text: "For ye work iniquities in your hearts in the earth: your hands plot unrighteousness. "
- verse: 4
  text: "Sinners have gone astray from the womb: they go astray from the belly: they speak lies. "
- verse: 5
  text: "Their venom is like that of a serpent; as that of a deaf asp, and that stops her ears; "
- verse: 6
  text: "which will not hear the voice of charmers, nor heed the charm prepared skilfully by the wise. "
- verse: 7
  text: "God has crushed their teeth in their mouth: God has broken the cheek-teeth of the lions. "
- verse: 8
  text: "They shall utterly pass away like water running through: he shall bend his bow till they shall fail. "
- verse: 9
  text: "They shall be destroyed as melted wax: the fire has fallen and they have not seen the sun. "
- verse: 10
  text: "Before your thorns feel the white thorn, he shall swallow you up as living, as in his wrath. "
- verse: 11
  text: "The righteous shall rejoice when he sees the vengeance of the ungodly: he shall wash his hands in the blood of the sinner. "
- verse: 12
  text: "And a man shall say, Verily then there is a reward for the righteous: verily there is a God that judges them in the earth. "
