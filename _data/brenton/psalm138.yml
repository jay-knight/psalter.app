- verse: 1
  text: "For the end, a Psalm of David. O Lord, thou hast proved me, and known me. "
- verse: 2
  text: "Thou knowest my down-sitting and mine up-rising: thou understandest my thoughts long before. "
- verse: 3
  text: "Thou hast traced my path and my bed, and hast foreseen all my ways. "
- verse: 4
  text: "For there is no unrighteous word in my tongue: behold, O Lord, thou hast known all things, "
- verse: 5
  text: "the last and the first: thou hast fashioned me, and laid thine hand upon me. "
- verse: 6
  text: "The knowledge of thee is too wonderful for me; it is very difficult, I cannot attain to it. "
- verse: 7
  text: "Whither shall I go from thy Spirit? and whither shall I flee from thy presence? "
- verse: 8
  text: "If I should go up to heaven, thou art there: if I should go down to hell, thou art present. "
- verse: 9
  text: "If I should spread my wings to fly straight forward, and sojourn at the extremity of the sea, it would be vain, "
- verse: 10
  text: "for even there thy hand would guide me, and thy right hand would hold me. "
- verse: 11
  text: "When I said, Surely the darkness will cover me; even the night was light in my luxury. "
- verse: 12
  text: "For darkness will not be darkness with thee; but night will be light as day: as its darkness, so shall its light be to thee. "
- verse: 13
  text: "For thou, O Lord, hast possessed my reins; thou hast helped me from my mother's womb. "
- verse: 14
  text: "I will give thee thanks; for thou art fearfully wondrous; wondrous are thy works; and my soul knows it well. "
- verse: 15
  text: "My bones which thou madest in secret were not hidden from thee, nor my substance, in the lowest parts of the earth. "
- verse: 16
  text: "Thine eyes saw my unwrought substance, and all men shall be written in thy book; they shall be formed by day, though there should for a time be no one among them. "
- verse: 17
  text: "But thy friends, O God, have been greatly honoured by me; their rule has been greatly strengthened. "
- verse: 18
  text: "I will number them, and they shall be multiplied beyond the sand; I awake, and am still with thee. "
- verse: 19
  text: "Oh that thou wouldest slay the wicked, O God; depart from me, ye men of blood. "
- verse: 20
  text: "For thou wilt say concerning their thought, that they shall take thy cities in vain. "
- verse: 21
  text: "Have I not hated them, O Lord, that hate thee? and wasted away because of thine enemies? "
- verse: 22
  text: "I have hated them with perfect hatred; they were counted my enemies. "
- verse: 23
  text: "Prove me, O God, and know my heart; examine me, and know my paths; "
- verse: 24
  text: "and see if there is any way of iniquity in me, and lead me in an everlasting way. "
