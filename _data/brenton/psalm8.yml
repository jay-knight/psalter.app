- verse: 1
  text: "For the end, concerning the wine-presses, a Psalm of David. "
- verse: 2
  text: "O Lord, our Lord, how wonderful is thy name in all the earth! for thy magnificence is exalted above the heavens. "
- verse: 3
  text: "Out of the mouth of babes and sucklings hast thou perfected praise, because of thine enemies; that thou mightest put down the enemy and avenger. "
- verse: 4
  text: "For I will regard the heavens, the work of thy fingers; the moon and stars, which thou hast established. "
- verse: 5
  text: "What is man, that thou art mindful of him? or the son of man, that thou visitest him? "
- verse: 6
  text: "Thou madest him a little less than angels, thou hast crowned him with glory and honour; "
- verse: 7
  text: "and thou hast set him over the works of thy hands: thou hast put all things under his feet: "
- verse: 8
  text: "sheep and all oxen, yea, and the cattle of the field; "
- verse: 9
  text: "the birds of the sky, and the fish of the sea, the creatures passing through the paths of the sea. "
- verse: 10
  text: "O Lord our Lord, how wonderful is thy name in all the earth! "
