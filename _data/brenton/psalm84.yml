- verse: 1
  text: "For the end, a Psalm for the sons of Core. "
- verse: 2
  text: "O Lord, thou hast taken pleasure in thy land: thou hast turned back the captivity of Jacob. "
- verse: 3
  text: "Thou hast forgiven thy people their transgressions; thou hast covered all their sins. Pause. "
- verse: 4
  text: "Thou hast caused all thy wrath to cease: thou hast turned from thy fierce anger. "
- verse: 5
  text: "Turn us, O God of our salvation, and turn thine anger away from us. "
- verse: 6
  text: "Wouldest thou be angry with us for ever? or wilt thou continue thy wrath from generation to generation? "
- verse: 7
  text: "O God, thou wilt turn and quicken us; and thy people shall rejoice in thee. "
- verse: 8
  text: "Shew us thy mercy, O Lord, and grant us thy salvation. "
- verse: 9
  text: "I will hear what the Lord God will say concerning me: for he shall speak peace to his people, and to his saints, and to those that turn their heart toward him. "
- verse: 10
  text: "Moreover his salvation is near them that fear him; that glory may dwell in our land. "
- verse: 11
  text: "Mercy and truth are met together: righteousness and peace have kissed each other. "
- verse: 12
  text: "Truth has sprung out of the earth; and righteousness has looked down from heaven. "
- verse: 13
  text: "For the Lord will give goodness; and our land shall yield her fruit. "
- verse: 14
  text: "Righteousness shall go before him; and shall set his steps in the way. "
