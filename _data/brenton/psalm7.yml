- verse: 1
  text: "A Psalm of David, which he sang to the Lord because of the words of Chusi the Benjamite. "
- verse: 2
  text: "O Lord my God, in thee have I trusted: save me from all them that persecute me, and deliver me. "
- verse: 3
  text: "Lest at any time the enemy seize my soul as a lion, while there is none to ransom, nor to save. "
- verse: 4
  text: "O Lord my God, if I have done this; (if there is unrighteousness in my hands;) "
- verse: 5
  text: "if I have requited with evil those who requited me with good; may I then perish empty by means of my enemies. "
- verse: 6
  text: "Let the enemy persecute my soul, and take it; and let him trample my life on the ground, and lay my glory in the dust. Pause. "
- verse: 7
  text: "Arise, O Lord, in thy wrath; be exalted in the utmost boundaries of mine enemies: awake, O Lord my God, according to the decree which thou didst command. "
- verse: 8
  text: "And the congregation of the nations shall compass thee: and for this cause do thou return on high. "
- verse: 9
  text: "The Lord shall judge the nations: judge me, O Lord, according to my righteousness, and according to my innocence that is in me. "
- verse: 10
  text: "Oh let the wickedness of sinners come to an end; and then thou shalt direct the righteous, O God that searchest the hearts and reins. "
- verse: 11
  text: "My help is righteous, coming from God who saves the upright in heart. "
- verse: 12
  text: "God is a righteous judge, and strong, and patient, not inflicting vengeance every day. "
- verse: 13
  text: "If ye will not repent, he will furbish his sword; he has bent his bow, and made it ready. "
- verse: 14
  text: "And on it he has fitted the instruments of death; he has completed his arrows for the raging ones. "
- verse: 15
  text: "Behold, he has travailed with unrighteousness, he has conceived trouble, and brought forth iniquity. "
- verse: 16
  text: "He has opened a pit, and dug it up, and he shall fall into the ditch which he has made. "
- verse: 17
  text: "His trouble shall return on his own head, and his unrighteousness shall come down on his own crown. "
- verse: 18
  text: "I will give thanks to the Lord according to his righteousness; I will sing to the name of the Lord most high. "
