- verse: 1
  text: "A Song of Degrees. I was glad when they said to me, Let us go into the house of the Lord. "
- verse: 2
  text: "Our feet stood in thy courts, O Jerusalem. "
- verse: 3
  text: "Jerusalem is built as a city whose fellowship is complete. "
- verse: 4
  text: "For thither the tribes went up, the tribes of the Lord, as a testimony for Israel, to give thanks unto the name of the Lord. "
- verse: 5
  text: "For there are set thrones for judgment, even thrones for the house of David. "
- verse: 6
  text: "Pray now for the peace of Jerusalem: and let there be prosperity to them that love thee. "
- verse: 7
  text: "Let peace, I pray, be within thine host, and prosperity in thy palaces. "
- verse: 8
  text: "For the sake of my brethren and my neighbours, I have indeed spoken peace concerning thee. "
- verse: 9
  text: "Because of the house of the Lord our God, I have diligently sought thy good. "
