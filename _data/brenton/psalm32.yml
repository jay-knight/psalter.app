- verse: 1
  text: "A Psalm of David. Rejoice in the Lord, ye righteous; praise becomes the upright. "
- verse: 2
  text: "Praise the Lord on the harp; play to him on a psaltery of ten strings. "
- verse: 3
  text: "Sing to him a new song; play skilfully with a loud noise. "
- verse: 4
  text: "For the word of the Lord is right; and all his works are faithful. "
- verse: 5
  text: "He loves mercy and judgment; the earth is full of the mercy of the Lord. "
- verse: 6
  text: "By the word of the Lord the heavens were established; and all the host of them by the breath of his mouth. "
- verse: 7
  text: "Who gathers the waters of the sea as in a bottle; who lays up the deeps in treasuries. "
- verse: 8
  text: "Let all the earth fear the Lord; and let all that dwell in the world be moved because of him. "
- verse: 9
  text: "For he spoke, and they were made; he commanded, and they were created. "
- verse: 10
  text: "The Lord frustrates the counsels of the nations; he brings to nought also the reasonings of the peoples, and brings to nought the counsels of princes. "
- verse: 11
  text: "But the counsel of the Lord endures for ever, the thoughts of his heart from generation to generation. "
- verse: 12
  text: "Blessed is the nation whose God is the Lord; the people whom he has chosen for his own inheritance. "
- verse: 13
  text: "The Lord looks out of heaven; he beholds all the sons of men. "
- verse: 14
  text: "He looks from his prepared habitation on all the dwellers on the earth; "
- verse: 15
  text: "who fashioned their hearts alone; who understands all their works. "
- verse: 16
  text: "A king is not saved by reason of a great host; and a giant shall not be delivered by the greatness of his strength. "
- verse: 17
  text: "A horse is vain for safety; neither shall he be delivered by the greatness of his power. "
- verse: 18
  text: "Behold, the eyes of the Lord are on them that fear him, those that hope in his mercy; "
- verse: 19
  text: "to deliver their souls from death, and to keep them alive in famine. "
- verse: 20
  text: "Our soul waits on the Lord; for he is our helper and defender. "
- verse: 21
  text: "For our heart shall rejoice in him, and we have hoped in his holy name. "
- verse: 22
  text: "Let thy mercy, O Lord, be upon us, according as we have hoped in thee. "
