- verse: 1
  text: "For the end, a Psalm of David. "
- verse: 2
  text: "Blessed is the man who thinks on the poor and needy: the Lord shall deliver him in an evil day. "
- verse: 3
  text: "May the Lord preserve him and keep him alive, and bless him on the earth, and not deliver him into the hands of his enemy. "
- verse: 4
  text: "May the Lord help him upon the bed of his pain; thou hast made all his bed in his sickness. "
- verse: 5
  text: "I said, O Lord, have mercy upon me; heal my soul; for I have sinned against thee. "
- verse: 6
  text: "Mine enemies have spoken evil against me, saying, When shall he die, and his name perish? "
- verse: 7
  text: "And if he came to see me, his heart spoke vainly; he gathered iniquity to himself; he went forth and spoke in like manner. "
- verse: 8
  text: "All my enemies whispered against me; against me they devised my hurt. "
- verse: 9
  text: "They denounced a wicked word against me, saying, Now that he lies, shall he not rise up again? "
- verse: 10
  text: "For even the man of my peace, in whom I trusted, who ate my bread, lifted up his heel against me. "
- verse: 11
  text: "But thou, O Lord, have compassion upon me, and raise me up, and I shall requite them. "
- verse: 12
  text: "By this I know that thou hast delighted in me, because mine enemy shall not rejoice over me. "
- verse: 13
  text: "But thou didst help me because of mine innocence, and hast established me before thee for ever. "
- verse: 14
  text: "Blessed be the Lord God of Israel from everlasting, and to everlasting. So be it, so be it. "
