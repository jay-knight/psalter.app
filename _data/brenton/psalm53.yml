- verse: 1
  text: "For the end, among the Hymns of instruction by David, "
- verse: 2
  text: "when the Ziphites came and said to Saul, Lo, is not David hid with us? "
- verse: 3
  text: "Save me, O God, by thy name, and judge me by thy might. "
- verse: 4
  text: "O God, hear my prayer; hearken to the words of my mouth. "
- verse: 5
  text: "For strangers have risen up against me, and mighty men have sought my life: they have not set God before them. Pause. "
- verse: 6
  text: "For lo! God assists me; and the Lord is the helper of my soul. "
- verse: 7
  text: "He shall return evil to mine enemies; utterly destroy them in thy truth. "
- verse: 8
  text: "I will willingly sacrifice to thee: I will give thanks to thy name, O Lord; for it is good. "
- verse: 9
  text: "For thou hast delivered me out of all affliction, and mine eye has seen my desire upon mine enemies. "
