- verse: 1
  text: "A Psalm for Asaph. O God, the heathen are come into thine inheritance; they have polluted thy holy temple; they have made Jerusalem a storehouse of fruits. "
- verse: 2
  text: "They have given the dead bodies of thy servants to be food for the birds of the sky, the flesh of thy holy ones for the wild beasts of the earth. "
- verse: 3
  text: "They have shed their blood as water, round about Jerusalem; and there was none to bury them. "
- verse: 4
  text: "We are become a reproach to our neighbours, a scorn and derision to them that are round about us. "
- verse: 5
  text: "How long, O Lord? wilt thou be angry for ever? shall thy jealousy burn like fire? "
- verse: 6
  text: "Pour out thy wrath upon the heathen that have not known thee, and upon the kingdoms which have not called upon thy name. "
- verse: 7
  text: "For they have devoured Jacob, and laid his place waste. "
- verse: 8
  text: "Remember not our old transgressions; let thy tender mercies speedily prevent us; for we are greatly impoverished. "
- verse: 9
  text: "Help us, O God our Saviour; for the glory of thy name, O Lord, deliver us; and be merciful to our sins, for thy name's sake. "
- verse: 10
  text: "Lest haply they should say among the heathen, Where is their God? and let the avenging of thy servants' blood that has been shed be known among the heathen before our eyes. "
- verse: 11
  text: "Let the groaning of the prisoners come in before thee; according to the greatness of thine arm preserve the sons of the slain ones. "
- verse: 12
  text: "Repay to our neighbours sevenfold into their bosom their reproach, with which they have reproached thee, O Lord. "
- verse: 13
  text: "For we are thy people and the sheep of thy pasture; we will give thee thanks for ever; we will declare thy praise throughout all generations. "
