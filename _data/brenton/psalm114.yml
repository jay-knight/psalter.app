- verse: 1
  text: "Alleluia. I am well pleased, because the Lord will hearken to the voice of my supplication. "
- verse: 2
  text: "Because he has inclined his ear to me, therefore will I call upon him while I live. "
- verse: 3
  text: "The pangs of death compassed me; the dangers of hell found me: I found affliction and sorrow. "
- verse: 4
  text: "Then I called on the name of the Lord: O Lord, deliver my soul. "
- verse: 5
  text: "The Lord is merciful and righteous; yea, our God has pity. "
- verse: 6
  text: "The Lord preserves the simple: I was brought low, and he delivered me. "
- verse: 7
  text: "Return to thy rest, O my soul; for the Lord has dealt bountifully with thee. "
- verse: 8
  text: "For he has delivered my soul from death, mine eyes from tears, and my feet from falling. "
- verse: 9
  text: "I shall be well-pleasing before the Lord in the land of the living. "
