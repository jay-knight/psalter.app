- verse: 1
  text: "A Psalm of David. To thee, O Lord, have I lifted up my soul. "
- verse: 2
  text: "O my God, I have trusted in thee: let me not be confounded, neither let mine enemies laugh me to scorn. "
- verse: 3
  text: "For none of them that wait on thee shall in any wise be ashamed: let them be ashamed that transgress without cause. "
- verse: 4
  text: "Shew me thy ways, O Lord; and teach me thy paths. "
- verse: 5
  text: "Lead me in thy truth, and teach me: for thou art God my Saviour: and I have waited on thee all the day. "
- verse: 6
  text: "Remember thy compassions, O Lord, and thy mercies, for they are from everlasting. "
- verse: 7
  text: "Remember not the sins of my youth, nor my sins of ignorance: remember me according to thy mercy, for thy goodness' sake, O Lord. "
- verse: 8
  text: "Good and upright is the Lord: therefore will he instruct sinners in the way. "
- verse: 9
  text: "The meek will he guide in judgment: the meek will he teach his ways. "
- verse: 10
  text: "All the ways of the Lord are mercy and truth to them that seek his covenant and his testimonies. "
- verse: 11
  text: "For thy name's sake, O Lord, do thou also be merciful to my sin; for it is great. "
- verse: 12
  text: "Who is the man that fears the Lord? he shall instruct him in the way which he has chosen. "
- verse: 13
  text: "His soul shall dwell in prosperity; and his seed shall inherit the earth. "
- verse: 14
  text: "The Lord is the strength of them that fear him; and his covenant is to manifest truth to them. "
- verse: 15
  text: "Mine eyes are continually to the Lord; for he shall draw my feet out of the snare. "
- verse: 16
  text: "Look upon me, and have mercy upon me; for I am an only child and poor. "
- verse: 17
  text: "The afflictions of my heart have been multiplied; deliver me from my distresses. "
- verse: 18
  text: "Look upon mine affliction and my trouble; and forgive all my sins. "
- verse: 19
  text: "Look upon mine enemies; for they have been multiplied; and they have hated me with unjust hatred. "
- verse: 20
  text: "Keep my soul, and deliver me: let me not be ashamed; for I have hoped in thee. "
- verse: 21
  text: "The harmless and upright joined themselves to me: for I waited for thee, O Lord. "
- verse: 22
  text: "Deliver Israel, O God, out of all his afflictions. "
