- verse: 1
  text: "When the house was built after the Captivity, a Song by David. Sing to the Lord a new song; sing to the Lord, all the earth. "
- verse: 2
  text: "Sing to the Lord, bless his name: proclaim his salvation from day to day. "
- verse: 3
  text: "Publish his glory among the Gentiles, his wonderful works among all people. "
- verse: 4
  text: "For the Lord is great, and greatly to be praised: he is terrible above all gods. "
- verse: 5
  text: "For all the gods of the heathen are devils: but the Lord made the heavens. "
- verse: 6
  text: "Thanksgiving and beauty are before him: holiness and majesty are in his sanctuary. "
- verse: 7
  text: "Bring to the Lord, ye families of the Gentiles, bring to the Lord glory and honour. "
- verse: 8
  text: "Bring to the Lord the glory becoming his name: take offerings, and go into his courts. "
- verse: 9
  text: "Worship the Lord in his holy court: let all the earth tremble before him. "
- verse: 10
  text: "Say among the heathen, The Lord reigns: for he has established the world so that it shall not be moved: he shall judge the people in righteousness. "
- verse: 11
  text: "Let the heavens rejoice, and the earth exult; let the sea be moved, and the fulness of it. "
- verse: 12
  text: "The plains shall rejoice, and all things in them: then shall all the trees of the wood exult before the presence of the Lord: "
- verse: 13
  text: "for he comes, for he comes to judge the earth; he shall judge the world in righteousness, and the people with his truth. "
