- verse: 1
  text: "Alleluia. I will give thee thanks, O Lord, with my whole heart, in the council of the upright, and in the congregation. "
- verse: 2
  text: "The works of the Lord are great, sought out according to all his will. "
- verse: 3
  text: "His work is worthy of thanksgiving and honour: and his righteousness endures for ever and ever. "
- verse: 4
  text: "He has caused his wonderful works to be remembered: the Lord is merciful and compassionate. "
- verse: 5
  text: "He has given food to them that fear him: he will remember his covenant for ever. "
- verse: 6
  text: "He has declared to his people the power of his works, to give them the inheritance of the heathen. "
- verse: 7
  text: "The works of his hands are truth and judgment: all his commandments are sure: "
- verse: 8
  text: "established for ever and ever, done in truth and uprightness. "
- verse: 9
  text: "He sent redemption to his people: he commanded his covenant for ever: holy and fearful is his name. "
- verse: 10
  text: "The fear of the Lord is the beginning of wisdom, and all that act accordingly have a good understanding; his praise endures for ever and ever. "
