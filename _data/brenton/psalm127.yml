- verse: 1
  text: "A Song of Degrees. Blessed are all they that fear the Lord; who walk in his ways. "
- verse: 2
  text: "Thou shalt eat the labours of thy hands: blessed art thou, and it shall be well with thee. "
- verse: 3
  text: "Thy wife shall be as a fruitful vine on the sides of thy house: thy children as young olive-plants round about thy table. "
- verse: 4
  text: "Behold, thus shall the man be blessed that fears the Lord. "
- verse: 5
  text: "May the Lord bless thee out of Sion; and mayest thou see the prosperity of Jerusalem all the days of thy life. "
- verse: 6
  text: "And mayest thou see thy children's children. Peace be upon Israel. "
