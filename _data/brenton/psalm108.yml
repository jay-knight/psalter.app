- verse: 1
  text: "For the end, a Psalm of David. O God, pass not over my praise in silence; "
- verse: 2
  text: "for the mouth of the sinner and the mouth of the crafty man have been opened against me: they have spoken against me with a crafty tongue. "
- verse: 3
  text: "And they have compassed me with words of hatred; and fought against me without a cause. "
- verse: 4
  text: "Instead of loving me, they falsely accused me: but I continued to pray. "
- verse: 5
  text: "And they rewarded me evil for good, and hatred for my love. "
- verse: 6
  text: "Set thou a sinner against him; and let the devil stand at his right hand. "
- verse: 7
  text: "When he is judged, let him go forth condemned: and let his prayer become sin. "
- verse: 8
  text: "Let his days be few: and let another take his office of overseer. "
- verse: 9
  text: "Let his children be orphans, and his wife a widow. "
- verse: 10
  text: "Let his children wander without a dwelling-place, and beg: let them be cast out of their habitations. "
- verse: 11
  text: "Let his creditor exact all that belongs to him: and let strangers spoil his labours. "
- verse: 12
  text: "Let him have no helper; neither let there be any one to have compassion on his fatherless children. "
- verse: 13
  text: "Let his children be given up to utter destruction: in one generation let his name be blotted out. "
- verse: 14
  text: "Let the iniquity of his fathers be remembered before the Lord; and let not the sin of his mother be blotted out. "
- verse: 15
  text: "Let them be before the Lord continually; and let their memorial be blotted out from the earth. "
- verse: 16
  text: "Because he remembered not to shew mercy, but persecuted the needy and poor man, and that to slay him that was pricked in the heart. "
- verse: 17
  text: "He loved cursing also, and it shall come upon him; and he took not pleasure in blessing, so it shall be removed far from him. "
- verse: 18
  text: "Yea, he put on cursing as a garment, and it is come as water into his bowels, and as oil into his bones. "
- verse: 19
  text: "Let it be to him as a garment which he puts on, and as a girdle with which he girds himself continually. "
- verse: 20
  text: "This is the dealing of the Lord with those who falsely accuse me, and of them that speak evil against my soul. "
- verse: 21
  text: "But thou, O Lord, Lord, deal mercifully with me, for thy name's sake: for thy mercy is good. "
- verse: 22
  text: "Deliver me, for I am poor and needy; and my heart is troubled within me. "
- verse: 23
  text: "I am removed as a shadow in its going down: I am tossed up and down like locusts. "
- verse: 24
  text: "My knees are weakened through fasting, and my flesh is changed by reason of the want of oil. "
- verse: 25
  text: "I became also a reproach to them: when they saw me they shook their heads. "
- verse: 26
  text: "Help me, O Lord my God; and save me according to thy mercy. "
- verse: 27
  text: "And let them know that this is thy hand; and that thou, Lord, hast wrought it. "
- verse: 28
  text: "Let them curse, but thou shalt bless: let them that rise up against me be ashamed, but let thy servant rejoice. "
- verse: 29
  text: "Let those that falsely accuse me be clothed with shame, and let them cover themselves with their shame as with a mantle. "
- verse: 30
  text: "I will give thanks to the Lord abundantly with my mouth; and in the midst of many I will praise him. "
- verse: 31
  text: "For he stood on the right hand of the poor, to save me from them that persecute my soul. "
